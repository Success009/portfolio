<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Success</title>
    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <!-- Custom Assets -->
    <link rel="stylesheet" href="portfolio_assets/style.css">
    <style>
        .blog-hero {
            padding: 10rem 2rem 5rem;
            text-align: center;
            background: radial-gradient(circle at 50% 50%, rgba(37, 99, 235, 0.1) 0%, transparent 70%);
        }
        @media (max-width: 768px) {
            .blog-hero {
                padding-top: 6rem;
                padding-bottom: 3rem;
            }
        }
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto 5rem;
            padding: 0 2rem;
        }
        .blog-card {
            background: var(--card-bg);
            border-radius: 1rem;
            border: 1px solid var(--border);
            padding: 2rem;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .blog-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
        }
        .blog-date {
            color: var(--accent);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .blog-title {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: var(--text);
        }
        .blog-excerpt {
            color: #94a3b8;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <nav class="nav desktop-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="logo.png" alt="Success Logo">
            </div>
            <div class="nav-links">
                <a href="index.html#home">Home</a>
                <a href="index.html#about">About</a>
                <a href="index.html#skills">Skills</a>
                <a href="index.html#projects">Projects</a>
                <a href="index.html#experience">Experience</a>
                <a href="blog.html">Blog</a>
                <a href="index.html#contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-nav">
        <a href="index.html#home" class="mobile-nav-item">
            <i data-lucide="home"></i>
            <span>Home</span>
        </a>
        <a href="index.html#about" class="mobile-nav-item">
            <i data-lucide="user"></i>
            <span>About</span>
        </a>
        <a href="blog.html" class="mobile-nav-item active">
            <i data-lucide="book-open"></i>
            <span>Blog</span>
        </a>
        <a href="index.html#contact" class="mobile-nav-item">
            <i data-lucide="mail"></i>
            <span>Contact</span>
        </a>
    </nav>

    <header class="blog-hero">
        <h1 class="section-title">My Thoughts & Articles</h1>
        <p style="color: #94a3b8; max-width: 600px; margin: 0 auto; padding: 0 1rem;">Sharing my journey, technical insights, and personal reflections on software development and technology.</p>
    </header>

    <main class="blog-grid" id="blog-posts-container">
        <!-- Instant Scaffolding -->
        <div class="skeleton-card"><div class="skeleton skeleton-date"></div><div class="skeleton skeleton-title"></div><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-text short"></div></div>
        <div class="skeleton-card"><div class="skeleton skeleton-date"></div><div class="skeleton skeleton-title"></div><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-text short"></div></div>
        <div class="skeleton-card"><div class="skeleton skeleton-date"></div><div class="skeleton skeleton-title"></div><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-text short"></div></div>
        <div class="skeleton-card"><div class="skeleton skeleton-date"></div><div class="skeleton skeleton-title"></div><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-text short"></div></div>
        <div class="skeleton-card"><div class="skeleton skeleton-date"></div><div class="skeleton skeleton-title"></div><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-text short"></div></div>
        <div class="skeleton-card"><div class="skeleton skeleton-date"></div><div class="skeleton skeleton-title"></div><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-text short"></div></div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-info">
                <p>&copy; 2026 Success. All rights reserved.</p>
            </div>
            <div class="footer-links">
                <a href="mailto:success@4direction.com.np">Email</a>
                <a href="index.html">Portfolio</a>
                <a href="blog.html">Blog</a>
            </div>
        </div>
    </footer>

    <script src="portfolio_assets/firebase-logic.js"></script>
    <script src="portfolio_assets/script.js"></script>
    <script>
        // Initialize Blog
        window.addEventListener('load', async () => {
            await signInVisitor();
            loadBlogPosts('blog-posts-container');
        });
    </script>
</body>
</html>
