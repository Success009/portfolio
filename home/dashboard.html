<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Success AI | Backend Agent</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <main id="dashboard">
        
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="brand">
                <h1>SUCCESS_AI_AGENT</h1>
                <span>ORCHESTRATION CORE v9.9</span>
            </div>

            <div class="sidebar-section">
                <span class="section-label">System Telemetry</span>
                <div class="stat-grid">
                    <div class="stat-box">
                        <label>NODE_STATUS</label>
                        <div>
                            <span id="status_dot" class="dot dot-offline"></span>
                            <span id="status">INIT</span>
                        </div>
                    </div>
                    <div class="stat-box">
                        <label>LOCAL_IP</label>
                        <span id="ip">--.--.--.--</span>
                    </div>
                </div>
            </div>

            <div class="sidebar-section" style="flex: 1;">
                <span class="section-label">Engine Registry (API)</span>
                <div class="key-registry-container">
                    <div id="key_list" class="key-list">
                        <!-- Key engines populated here -->
                    </div>
                    <div style="display: flex; padding: 10px; border-top: 1px solid var(--border);">
                        <input id="new_key" type="text" placeholder="Provision new engine..." style="background:transparent; border:none; color:var(--text-main); font-size:11px; flex:1; outline:none;">
                        <button id="btn_add_key" style="background:none; border:none; color:var(--primary); cursor:pointer; font-weight:bold;">ADD</button>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <button id="btn_logout" style="background:none; border:1px solid var(--border); color:var(--text-muted); padding:10px; cursor:pointer; font-size:10px;">TERMINATE_SESSION</button>
                <button id="btn_restart_bridge" style="background:none; border:1px solid var(--accent-red); color:var(--accent-red); padding:10px; cursor:pointer; font-size:10px; margin-top:5px;">RESTART_CORE_ENGINE</button>
            </div>
        </aside>

        <!-- MAIN CONTENT AREA -->
        <section class="main-content">
            <div class="top-bar">
                <div class="status-module">
                    <div class="pill">AGENT_STATE: <span id="ai_status_text">IDLE</span></div>
                    <div class="pill">REASONING_TURN: <span id="current_turn">0</span>/10</div>
                    <button id="btn_terminate" class="danger" style="display: none; font-size: 10px; padding: 4px 12px; margin-left: 10px;">TERMINATE_TASK</button>
                </div>

                <div class="actions">
                    <button id="btn_clear_logs" style="background:none; border:none; color:var(--text-dim); cursor:pointer; font-size:10px; text-transform:uppercase;">Clear Logs</button>
                </div>
            </div>

            <div id="log_content" class="log-area">
                <!-- Live data stream -->
            </div>

            <div class="input-dock">
                <div class="input-container">
                    <textarea id="ai_in" placeholder="Provision neural task or shell command (!)..."></textarea>
                    <button id="btn_execute_ai" class="btn-execute">EXECUTE</button>
                </div>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- ANSI to HTML Converter -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ansi_up/5.2.1/ansi_up.min.js"></script>

    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
