<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success AI | Master Control v6.2</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<h1 style="font-size: 20px; margin: 10px 0;">[ SUCCESS_AI_OS_CONTROL ]</h1>

<div class="main-container">
    <!-- LEFT CONTROL PANEL -->
    <div class="panel">
        <h2>[ NODE: <span id="ip">OFFLINE</span> ]</h2>

        <div class="stats-bar">
            <div>KEY_IDX: <span id="key_idx" class="stat-val">-</span></div>
            <div>STATUS: <span id="status" class="stat-val">INIT</span></div>
        </div>

        <!-- API KEY MANAGER -->
        <section>
            <label>> API_KEY_MANAGER (GEMINI CYCLING)</label>
            <div id="key_list" style="margin-bottom: 5px; max-height: 80px; overflow-y: auto;">
                <!-- Keys injected here -->
            </div>
            <div class="btn-row">
                <input id="new_key" type="text" placeholder="Paste new API Key..." style="margin-bottom:0">
                <button id="btn_add_key" style="flex:0.4">ADD</button>
            </div>
        </section>

        <section>
            <label>> BRAIN_INPUT (NATURAL LANGUAGE)</label>
            <input id="ai_in" type="text" placeholder="Command AI..." >
            <button id="btn_execute_ai" style="width:100%">EXECUTE_REASONING</button>
        </section>

        <section>
            <label>> TEXT_TO_SPEECH</label>
            <div class="btn-row">
                <input id="tts_in" type="text" placeholder="Speak..." style="margin-bottom:0">
                <button id="btn_execute_speak" style="flex:0.3">TALK</button>
            </div>
        </section>

        <button id="btn_restart_bridge" class="danger" style="width:100%">FORCE REBOOT (WATCHER)</button>
    </div>

    <!-- RIGHT LOG PANEL -->
    <div class="log-panel">
        <h2 style="display: flex; justify-content: space-between; align-items: center; padding: 0 15px;">
            <span>[ SYSTEM_LIVE_LOGS ]</span>
            <div>
                <button id="btn_clear_logs" style="flex: none; width: 60px; padding: 2px; font-size: 8px;">CLEAR</button>
            </div>
        </h2>
        <div id="log_content"></div>
    </div>
</div>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<!-- App Logic -->
<script type="module" src="assets/js/app.js"></script>

</body>
</html>
