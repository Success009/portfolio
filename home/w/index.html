<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Watch Node</title>
    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ansi_up/5.2.1/ansi_up.min.js" onerror="window.ansiUpFailed=true"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root {
            --bg-dark: #000;
            --bg-panel: #0a0b0e;
            --primary: #3b82f6;
            --accent-orange: #f59e0b;
            --accent-red: #ef4444;
            --accent-green: #10b981;
            --text-main: #e2e8f0;
            --text-muted: #64748b;
            --border: #1c1f26;
            --font-mono: 'JetBrains Mono', 'Courier New', monospace;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; border-radius: 0 !important; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg-dark); color: var(--text-main);
            font-family: var(--font-mono); font-size: 11px;
            overflow: hidden; display: flex; flex-direction: column;
        }
        #header {
            padding: 4px 8px; background: var(--bg-panel); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; font-size: 8px; z-index: 10;
        }
        .status-dot { width: 5px; height: 5px; display: inline-block; margin-right: 3px; border-radius: 50% !important; }
        .dot-online { background: var(--accent-green); box-shadow: 0 0 5px var(--accent-green); }
        .dot-offline { background: var(--accent-red); }
        .dot-warn { background: var(--accent-orange); }

        #log_container {
            flex: 1; overflow-y: auto; padding: 8px;
            display: flex; flex-direction: column; gap: 8px;
            scroll-behavior: smooth;
        }
        .log-entry {
            border-left: 2px solid var(--border); padding-left: 6px;
            word-wrap: break-word; animation: fadeIn 0.2s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .log-header { display: flex; justify-content: space-between; font-size: 7px; color: var(--text-muted); margin-bottom: 2px; }
        .log-body { font-size: 10px; line-height: 1.3; white-space: pre-wrap; }
        .type-ai_raw { border-left-color: var(--primary); }
        .type-tool_exec { border-left-color: var(--accent-orange); }
        .type-error { border-left-color: var(--accent-red); }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none;
            flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }
        #overlay.active { display: flex; }
        .mic-icon { width: 50px; height: 50px; border-radius: 50% !important; background: var(--primary); display: flex; justify-content: center; align-items: center; }
        #overlay.active .mic-icon { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 70% { transform: scale(1.1); } 100% { transform: scale(1); } }
        #voice_preview { margin-top: 15px; font-size: 11px; color: #fff; text-align: center; padding: 0 15px; }

        ::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body onclick="handleTap()">
    <div id="header">
        <div>
            <span id="status_dot" class="status-dot dot-offline"></span>
            <span id="status_text">BOOTING...</span>
        </div>
        <div id="ai_status" style="color: var(--text-muted)">IDLE</div>
    </div>

    <div id="log_container">
        <!-- Diagnostic messages start here -->
    </div>

    <div id="overlay">
        <div class="mic-icon">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
        </div>
        <div id="voice_preview">Listening...</div>
    </div>

    <script>
        // Inline Config
        const firebaseConfig = {
            apiKey: "AIzaSyA6sANvYoAkXHYG8MjbZl6Pyq23CNdBuzA",
            databaseURL: "https://community-canvas-255fa-default-rtdb.firebaseio.com",
            projectId: "community-canvas-255fa",
        };

        const container = document.getElementById('log_container');
        const statusText = document.getElementById('status_text');
        const statusDot = document.getElementById('status_dot');
        
        let db;
        let ansiUp = null;
        let isListening = false;
        let recognition = null;
        let lastTranscript = "";

        function diag(msg, color) {
            const div = document.createElement('div');
            div.style.color = color || 'var(--text-muted)';
            div.style.fontSize = '8px';
            div.style.marginBottom = '4px';
            div.textContent = `[DIAG] ${msg}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        window.onload = function() {
            diag("Checking dependencies...");
            
            // Check AnsiUp
            if (typeof AnsiUp !== 'undefined') {
                ansiUp = new AnsiUp();
                diag("AnsiUp: LOADED", "var(--accent-green)");
            } else {
                diag("AnsiUp: FAILED (Using fallback)", "var(--accent-orange)");
            }

            // Check Firebase
            if (typeof firebase !== 'undefined') {
                diag("Firebase: LOADED", "var(--accent-green)");
                initApp();
            } else {
                diag("Firebase: NOT FOUND", "var(--accent-red)");
                statusText.textContent = "CORE_MISSING";
            }
        };

        function initApp() {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                diag("Firebase: INITIALIZED");

                // Connection Listeners
                db.ref('.info/connected').on('value', s => {
                    const connected = s.val();
                    diag("Socket: " + (connected ? "CONNECTED" : "DISCONNECTED"), connected ? "var(--accent-green)" : "var(--accent-red)");
                    if (!connected) {
                        statusText.textContent = "OFFLINE";
                        statusDot.className = "status-dot dot-offline";
                    }
                });

                db.ref('home_system/server_info').on('value', s => {
                    const info = s.val() || {};
                    const isOnline = info.status === 'ONLINE';
                    statusText.textContent = isOnline ? 'LINK_ON' : 'LINK_OFF';
                    statusDot.className = `status-dot ${isOnline ? 'dot-online' : 'dot-warn'}`;
                    document.getElementById('ai_status').textContent = info.ai_status || 'IDLE';
                }, err => diag("DB_READ_ERR: " + err.message, "var(--accent-red)"));

                db.ref('home_system/logs').limitToLast(10).on('child_added', s => {
                    const log = s.val();
                    if (log) renderLog(log);
                });

                setupVoice();
            } catch (e) {
                diag("INIT_ERROR: " + e.message, "var(--accent-red)");
            }
        }

        function renderLog(log) {
            const entry = document.createElement('div');
            const type = log.type || 'info';
            entry.className = `log-entry type-${type}`;
            
            let content = log.message;
            if (ansiUp && (type === 'tool_exec' || content.includes('SHELL_RESULT:'))) {
                content = ansiUp.ansi_to_html(content);
            }

            entry.innerHTML = `<div class="log-header"><span>${type.toUpperCase()}</span></div><div class="log-body">${content}</div>`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }

        function setupVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                
                recognition.onresult = (event) => {
                    lastTranscript = event.results[0][0].transcript;
                    document.getElementById('voice_preview').textContent = lastTranscript;
                    if (event.results[0].isFinal) stopListening(false);
                };
                recognition.onend = () => { if (isListening) stopListening(false); };
                recognition.onerror = (e) => { diag("STT_ERR: " + e.error); stopListening(true); };
                diag("Voice: READY", "var(--accent-green)");
            } else {
                diag("Voice: NOT SUPPORTED", "var(--accent-orange)");
            }
        }

        function handleTap() {
            if (!isListening) {
                isListening = true;
                lastTranscript = "";
                document.getElementById('voice_preview').textContent = "Listening...";
                document.getElementById('overlay').classList.add('active');
                if (recognition) recognition.start();
                if (window.navigator.vibrate) window.navigator.vibrate(40);
            } else {
                stopListening(true);
            }
        }

        function stopListening(isCancel) {
            isListening = false;
            document.getElementById('overlay').classList.remove('active');
            if (recognition) recognition.stop();
            if (!isCancel && lastTranscript.trim()) {
                sendCmd(lastTranscript.toLowerCase());
            }
        }

        function sendCmd(text) {
            let cmd = text;
            if (text.includes("speaker")) cmd = text.split("speaker")[1].trim();
            
            if (cmd.includes("terminate reasoning")) {
                db.ref('home_system/server_info/stop_requested').set(true);
            } else if (cmd.includes("restart server")) {
                db.ref('home_system/server_info/restart_requested').set(true);
            } else {
                db.ref('home_system/commands').set({ type: 'ai', prompt: cmd, timestamp: Date.now() / 1000 });
            }
            diag("SENT: " + cmd, "var(--primary)");
        }
    </script>
</body>
</html>
