<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Watch Node</title>
    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ansi_up/5.2.1/ansi_up.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root {
            --bg-dark: #000;
            --bg-panel: #0a0b0e;
            --primary: #3b82f6;
            --accent-orange: #f59e0b;
            --accent-red: #ef4444;
            --accent-green: #10b981;
            --text-main: #e2e8f0;
            --text-muted: #64748b;
            --border: #1c1f26;
            --font-mono: 'JetBrains Mono', 'Courier New', monospace;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; border-radius: 0 !important; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg-dark); color: var(--text-main);
            font-family: var(--font-mono); font-size: 18px;
            overflow: hidden; display: flex; flex-direction: column;
        }
        #header {
            padding: 10px 15px; background: var(--bg-panel); border-bottom: 2px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; font-size: 14px; z-index: 10;
        }
        .status-dot { width: 12px; height: 12px; display: inline-block; margin-right: 6px; border-radius: 50% !important; }
        .dot-online { background: var(--accent-green); box-shadow: 0 0 8px var(--accent-green); }
        .dot-offline { background: var(--accent-red); }
        .dot-warn { background: var(--accent-orange); }

        #log_container {
            flex: 1; overflow-y: auto; padding: 15px;
            display: flex; flex-direction: column; gap: 20px;
            scroll-behavior: smooth;
        }
        .log-entry {
            border-left: 4px solid var(--border); padding-left: 15px;
            word-wrap: break-word; animation: fadeIn 0.2s ease-out;
            margin-bottom: 8px;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .log-header { display: flex; justify-content: space-between; font-size: 13px; color: var(--text-muted); margin-bottom: 6px; font-weight: 800; text-transform: uppercase; }
        .log-body { font-size: 22px; line-height: 1.3; white-space: pre-wrap; font-weight: 500; }
        .type-ai_raw { border-left-color: var(--primary); }
        .type-tool_exec { border-left-color: var(--accent-orange); }
        .type-error { border-left-color: var(--accent-red); }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); display: none;
            flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }
        #overlay.active { display: flex; }
        .mic-icon { width: 100px; height: 100px; border-radius: 50% !important; background: var(--accent-red); display: flex; justify-content: center; align-items: center; }
        #overlay.active .mic-icon { animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); } 100% { transform: scale(1); } }
        #voice_preview { margin-top: 25px; font-size: 24px; color: #fff; text-align: center; padding: 0 10px; font-weight: 900; line-height: 1.2; }
        #hint { position: fixed; bottom: 20px; width: 100%; text-align: center; font-size: 12px; color: var(--text-muted); font-weight: bold; }

        ::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body id="app_body">
    <div id="header">
        <div>
            <span id="status_dot" class="status-dot dot-offline"></span>
            <span id="status_text">BOOTING...</span>
        </div>
        <div id="ai_status" style="color: var(--text-muted)">IDLE</div>
    </div>

    <div id="log_container"></div>

    <div id="overlay">
        <div class="mic-icon">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
        </div>
        <div id="voice_preview">Listening...</div>
        <div style="margin-top: 20px; font-size: 8px; color: var(--text-muted);">SINGLE TAP TO CANCEL</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA6sANvYoAkXHYG8MjbZl6Pyq23CNdBuzA",
            databaseURL: "https://community-canvas-255fa-default-rtdb.firebaseio.com",
            projectId: "community-canvas-255fa",
        };

        const container = document.getElementById('log_container');
        const statusText = document.getElementById('status_text');
        const statusDot = document.getElementById('status_dot');
        const overlay = document.getElementById('overlay');
        const voicePreview = document.getElementById('voice_preview');
        
        let db;
        let ansiUp = null;
        let isListening = false;
        let recognition = null;
        let lastTranscript = "";
        let lastTapTime = 0;

        function diag(msg, color) {
            const div = document.createElement('div');
            div.style.color = color || 'var(--text-muted)';
            div.style.fontSize = '8px';
            div.style.marginBottom = '2px';
            div.textContent = `[DIAG] ${msg}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        window.onload = function() {
            if (typeof AnsiUp !== 'undefined') ansiUp = new AnsiUp();
            if (typeof firebase !== 'undefined') {
                firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                initApp();
            } else {
                diag("CORE_LOAD_FAIL", "var(--accent-red)");
            }
        };

        function initApp() {
            db.ref('.info/connected').on('value', s => {
                const connected = s.val();
                if (!connected) {
                    statusText.textContent = "OFFLINE";
                    statusDot.className = "status-dot dot-offline";
                }
            });

            db.ref('home_system/server_info').on('value', s => {
                const info = s.val() || {};
                const isOnline = info.status === 'ONLINE';
                statusText.textContent = isOnline ? 'LINK_ON' : 'LINK_OFF';
                statusDot.className = `status-dot ${isOnline ? 'dot-online' : 'dot-warn'}`;
                document.getElementById('ai_status').textContent = info.ai_status || 'IDLE';
            });

            db.ref('home_system/logs').limitToLast(15).on('child_added', s => {
                const log = s.val();
                if (log) renderLog(log);
            });

            setupVoice();
            
            // Interaction Handler
            document.body.addEventListener('click', (e) => {
                const now = Date.now();
                const diff = now - lastTapTime;
                lastTapTime = now;

                if (diff < 300 && diff > 0) {
                    // Double Tap
                    if (!isListening) startListening();
                } else {
                    // Single Tap
                    if (isListening) stopListening(true);
                }
            });
        }

        function renderLog(log) {
            const entry = document.createElement('div');
            const type = log.type || 'info';
            entry.className = `log-entry type-${type}`;
            let content = log.message;
            if (ansiUp && (type === 'tool_exec' || content.includes('SHELL_RESULT:'))) {
                content = ansiUp.ansi_to_html(content);
            }
            entry.innerHTML = `<div class="log-header"><span>${type.toUpperCase()}</span></div><div class="log-body">${content}</div>`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
            while(container.children.length > 30) container.removeChild(container.firstChild);
        }

        function setupVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.onresult = (event) => {
                    lastTranscript = event.results[0][0].transcript;
                    voicePreview.textContent = lastTranscript;
                    if (event.results[0].isFinal) stopListening(false);
                };
                recognition.onend = () => { if (isListening) stopListening(false); };
                recognition.onerror = () => { stopListening(true); };
            }
        }

        function startListening() {
            isListening = true;
            lastTranscript = "";
            voicePreview.textContent = "Listening...";
            overlay.classList.add('active');
            
            // Immediate Termination Signal
            if (db) db.ref('home_system/server_info/stop_requested').set(true);
            
            if (recognition) recognition.start();
            if (window.navigator.vibrate) window.navigator.vibrate([30, 30]);
        }

        function stopListening(isCancel) {
            isListening = false;
            overlay.classList.remove('active');
            if (recognition) recognition.stop();
            if (!isCancel && lastTranscript.trim()) {
                sendCmd(lastTranscript.toLowerCase());
            }
        }

        function sendCmd(text) {
            let cmd = text.trim();
            const isSpeaker = cmd.includes("speaker");

            if (isSpeaker) {
                // Handle as Direct Speak Command (Like . in dashboard)
                const speakText = cmd.split("speaker")[1].trim();
                if (speakText) {
                    db.ref('home_system/commands').set({
                        type: 'speak',
                        text: speakText,
                        timestamp: Date.now() / 1000
                    });
                    diag("DIRECT_SPEAK: " + speakText, "var(--accent-green)");
                }
            } else {
                // Handle as AI Reasoning Prompt
                if (cmd.includes("terminate reasoning")) {
                    db.ref('home_system/server_info/stop_requested').set(true);
                    diag("SIGNAL: STOP");
                } else if (cmd.includes("restart server")) {
                    db.ref('home_system/server_info/restart_requested').set(true);
                    diag("SIGNAL: REBOOT");
                } else {
                    db.ref('home_system/commands').set({
                        type: 'ai',
                        prompt: cmd,
                        timestamp: Date.now() / 1000
                    });
                    diag("AI_PROMPT: " + cmd, "var(--primary)");
                }
            }
        }
    </script>
</body>
</html>
