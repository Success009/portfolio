<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ability SMP Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/suneditor@latest/dist/css/suneditor.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #1a202c; --surface: #2d3748; --surface-light: #4a5568;
            --primary: #2ecc71; --primary-dark: #27ae60; --text: #edf2f7;
            --danger: #e53e3e; --danger-dark: #c53030; --border: #4a5568;
            --warning: #f1c40f;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: var(--text); display: flex; font-size: 16px; }
        
        .sidebar { width: 220px; background-color: var(--surface); height: 100vh; position: fixed; top: 0; left: 0; border-right: 1px solid var(--border); padding-top: 20px; z-index: 10; display: flex; flex-direction: column; }
        .sidebar h1 { text-align: center; color: var(--primary); margin-bottom: 30px; font-size: 1.5rem; }
        .sidebar-nav { flex-grow: 1; }
        .sidebar-nav a { display: flex; align-items: center; gap: 10px; padding: 15px 20px; color: var(--text); text-decoration: none; transition: background-color 0.2s; }
        .sidebar-nav a:hover { background-color: var(--surface-light); }
        .sidebar-nav a.active { background-color: var(--primary); color: var(--bg); font-weight: 600; }
        .sidebar-nav a i { width: 20px; text-align: center; }

        .sidebar-tools { border-top: 1px solid var(--border); padding: 10px; }
        .sidebar-tools h3 { padding: 10px 20px; font-size: 0.9rem; color: #888; text-transform: uppercase; }
        .tool-btn { width: 100%; display: flex; align-items: center; gap: 10px; padding: 12px 20px; color: var(--text); background: transparent; border: none; cursor: pointer; text-align: left; font-size: 1rem; transition: 0.2s; }
        .tool-btn:hover { background-color: var(--surface-light); }
        .tool-btn i { width: 20px; text-align: center; }

        main { margin-left: 220px; width: calc(100% - 220px); padding: 30px; padding-bottom: 80px; }
        .content-section { display: none; }
        .content-section.active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .section-header h2 { font-size: 2rem; }

        .btn { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; transition: background-color 0.2s, transform 0.1s; display: inline-flex; align-items: center; gap: 8px; }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background-color: var(--primary); color: var(--bg); }
        .btn-primary:hover { background-color: var(--primary-dark); }
        .btn-danger { background-color: var(--danger); color: var(--text); }
        .btn-danger:hover { background-color: var(--danger-dark); }
        .btn-secondary { background-color: var(--surface-light); color: var(--text); }
        
        .item-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .item-card { background-color: var(--surface); border-radius: 8px; border: 1px solid var(--border); overflow: hidden; display: flex; flex-direction: column; transition: box-shadow 0.2s; position: relative; }
        .item-card:hover { box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .item-card-header { padding: 15px; font-size: 1.1rem; font-weight: 600; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .item-card-body { padding: 15px; font-size: 0.9rem; opacity: 0.8; flex-grow: 1; }
        .item-card-footer { padding: 10px 15px; background-color: #273041; display: flex; justify-content: flex-end; gap: 10px; }
        .item-card .btn { padding: 6px 12px; font-size: 0.9rem; }
        
        /* Status Badge for Drafts */
        .badge { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; margin-left: 8px; text-transform: uppercase; }
        .badge-draft { background-color: var(--warning); color: #000; }
        .badge-published { background-color: var(--primary); color: #000; }

        .reorder-controls { display: flex; gap: 5px; }
        .reorder-btn { background: none; border: 1px solid var(--border); color: var(--text); width: 30px; height: 30px; border-radius: 5px; cursor: pointer; }
        .reorder-btn:hover:not(:disabled) { background-color: var(--surface-light); }
        .reorder-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 100; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal.show { display: flex; animation: fadeIn 0.3s; }
        .modal-content { background-color: var(--surface); width: 90%; max-width: 800px; max-height: 90vh; border-radius: 8px; display: flex; flex-direction: column; }
        .modal-header { padding: 20px; border-bottom: 1px solid var(--border); }
        .modal-title { font-size: 1.5rem; }
        .modal-body { padding: 20px; overflow-y: auto; }
        .modal-footer { padding: 15px 20px; border-top: 1px solid var(--border); display: flex; justify-content: flex-end; gap: 10px; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 5px; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 10px; background-color: var(--bg); border: 1px solid var(--border); color: var(--text); border-radius: 6px; font-family: inherit; }
        .form-group textarea { min-height: 120px; resize: vertical; }
        .form-group input[type="color"] { padding: 5px; height: 40px; }
        
        /* Undo/Redo Floating Action Buttons */
        .fab-container { position: fixed; bottom: 30px; right: 30px; display: flex; gap: 15px; z-index: 50; }
        .fab { width: 50px; height: 50px; border-radius: 50%; border: none; background-color: var(--surface-light); color: var(--text); font-size: 1.2rem; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .fab:hover:not(:disabled) { background-color: var(--primary); color: var(--bg); transform: translateY(-3px); }
        .fab:disabled { opacity: 0.5; cursor: default; }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; border-right: none; border-bottom: 1px solid var(--border); }
            .sidebar-nav { display: flex; overflow-x: auto; }
            .sidebar-tools { display: none; /* Hide tools on mobile for space, or move them */ }
            main { margin-left: 0; width: 100%; padding: 15px; }
            .section-header h2 { font-size: 1.5rem; }
            .modal-content { max-width: 95%; }
            .fab-container { bottom: 20px; right: 20px; }
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <h1>Admin Panel</h1>
        <div class="sidebar-nav">
            <a href="#announcements" class="active"><i class="fa-solid fa-bullhorn"></i> Announcements</a>
            <a href="#abilities"><i class="fa-solid fa-wand-magic-sparkles"></i> Abilities</a>
            <a href="#subAbilities"><i class="fa-solid fa-star"></i> Sub-Abilities</a>
            <a href="#rules"><i class="fa-solid fa-gavel"></i> Rules</a>
        </div>
        <div class="sidebar-tools">
            <h3>Database Tools</h3>
            <button class="tool-btn" onclick="downloadBackup()"><i class="fa-solid fa-download"></i> Backup DB</button>
            <button class="tool-btn" onclick="document.getElementById('restore-file').click()"><i class="fa-solid fa-upload"></i> Restore DB</button>
            <input type="file" id="restore-file" accept=".json" style="display: none;" onchange="restoreBackup(this)">
        </div>
    </nav>

    <main>
        <section id="announcements" class="content-section active"><div class="section-header"><h2>Manage Announcements</h2><button class="btn btn-primary" id="new-announcement-btn"><i class="fa-solid fa-plus"></i> New Announcement</button></div><div id="announcements-list" class="item-list"></div></section>
        <section id="abilities" class="content-section"><div class="section-header"><h2>Manage Abilities</h2><button class="btn btn-primary" id="new-ability-btn"><i class="fa-solid fa-plus"></i> New Ability</button></div><div id="abilities-list" class="item-list"></div></section>
        <section id="subAbilities" class="content-section"><div class="section-header"><h2>Manage Sub-Abilities</h2><button class="btn btn-primary" id="new-subAbility-btn"><i class="fa-solid fa-plus"></i> New Sub-Ability</button></div><div id="subAbilities-list" class="item-list"></div></section>
        <section id="rules" class="content-section"><div class="section-header"><h2>Manage Rules</h2><button class="btn btn-primary" id="new-rule-btn"><i class="fa-solid fa-plus"></i> New Rule</button></div><div id="rules-list" class="item-list"></div></section>
    </main>

    <!-- Undo / Redo Buttons -->
    <div class="fab-container">
        <button class="fab" id="undo-btn" title="Undo" disabled><i class="fa-solid fa-rotate-left"></i></button>
        <button class="fab" id="redo-btn" title="Redo" disabled><i class="fa-solid fa-rotate-right"></i></button>
    </div>

    <div class="modal" id="form-modal">
        <div class="modal-content">
            <div class="modal-header"><h3 class="modal-title" id="modal-title"></h3></div>
            <div class="modal-body"><form id="modal-form"></form></div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modal-cancel-btn">Cancel</button>
                <button class="btn btn-primary" id="modal-save-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/suneditor@latest/dist/suneditor.min.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA6sANvYoAkXHYG8MjbZl6Pyq23CNdBuzA", authDomain: "community-canvas-255fa.firebaseapp.com",
            databaseURL: "https://community-canvas-255fa-default-rtdb.firebaseio.com", projectId: "community-canvas-255fa",
            storageBucket: "community-canvas-255fa.appspot.com", messagingSenderId: "729445267995", appId: "1:729445267995:web:05da6756d66c58b9ccd6be"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const mainRef = db.ref('Ability'); // Main directory reference
        
        const refs = {
            abilities: db.ref('Ability/abilities'), subAbilities: db.ref('Ability/subAbilities'),
            rules: db.ref('Ability/rules'), announcements: db.ref('Ability/announcements')
        };
        
        // TEMPLATE UPDATE: Added 'videoUrl' to abilities
        const templates = {
            abilities: { id: 0, name: '', color: '#2ecc71', type: '', description: '', details: '', videoUrl: '' },
            subAbilities: { id: 0, name: '', color: '#3498db', type: '', rarity: '', description: '', skills: [], drawbacks: [] },
            rules: { order: 0, title: '', description: '' },
            announcements: { title: '', status: 'published', content: '' } // status: published | draft
        };

        // --- UNDO / REDO HISTORY SYSTEM ---
        const history = {
            undoStack: [],
            redoStack: [],
            add: function(action) {
                this.undoStack.push(action);
                this.redoStack = []; // Clear redo stack on new action
                updateHistoryButtons();
            },
            undo: async function() {
                if (this.undoStack.length === 0) return;
                const action = this.undoStack.pop();
                this.redoStack.push(action);
                await applyAction(action, true); // true = reversing
                updateHistoryButtons();
            },
            redo: async function() {
                if (this.redoStack.length === 0) return;
                const action = this.redoStack.pop();
                this.undoStack.push(action);
                await applyAction(action, false); // false = applying normally
                updateHistoryButtons();
            }
        };

        const updateHistoryButtons = () => {
            document.getElementById('undo-btn').disabled = history.undoStack.length === 0;
            document.getElementById('redo-btn').disabled = history.redoStack.length === 0;
        };

        // Action: { type: 'set', path: string, oldData: any, newData: any }
        const applyAction = async (action, isUndo) => {
            const dataToApply = isUndo ? action.oldData : action.newData;
            if (dataToApply === null) {
                await db.ref(action.path).remove();
            } else {
                await db.ref(action.path).set(dataToApply);
            }
        };

        document.getElementById('undo-btn').onclick = () => history.undo();
        document.getElementById('redo-btn').onclick = () => history.redo();


        // --- BACKUP & RESTORE SYSTEM ---
        const downloadBackup = () => {
            mainRef.once('value', snapshot => {
                const data = snapshot.val();
                const json = JSON.stringify(data, null, 2);
                const blob = new Blob([json], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `AbilitySMP_Backup_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
            });
        };

        const restoreBackup = (input) => {
            const file = input.files[0];
            if (!file) return;

            if(!confirm("WARNING: This will overwrite the 'Ability' section of your database with the uploaded file. This cannot be undone by the Undo button. Continue?")) {
                input.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    // Constraint: Only overwrite Ability directory
                    mainRef.set(data).then(() => {
                        alert("Database restored successfully!");
                        // Clear history stacks as they are now invalid against new DB state
                        history.undoStack = []; 
                        history.redoStack = [];
                        updateHistoryButtons();
                    }).catch(err => alert("Error uploading: " + err));
                } catch (err) {
                    alert("Invalid JSON file.");
                }
            };
            reader.readAsText(file);
            input.value = ''; // Reset input
        };

        // --- MAIN LOGIC ---
        let currentEditor = null;
        let allData = { rules: [] };
        let currentlyEditingItem = null; 

        const renderers = {
            abilities: (item) => `<div class="item-card-header" style="border-left: 4px solid ${item.color || '#fff'};">${item.name}</div><div class="item-card-body">${(item.description || '').substring(0, 100)}...</div>`,
            subAbilities: (item) => `<div class="item-card-header" style="border-left: 4px solid ${item.color || '#fff'};">${item.name}</div><div class="item-card-body">${(item.description || '').substring(0, 100)}...</div>`,
            rules: (item, key, index, total) => {
                const upDisabled = index === 0 ? 'disabled' : '';
                const downDisabled = index === total - 1 ? 'disabled' : '';
                return `<div class="item-card-header"><span>${item.order}. ${item.title}</span><div class="reorder-controls"><button class="reorder-btn move-up" data-key="${key}" ${upDisabled}><i class="fa-solid fa-arrow-up"></i></button><button class="reorder-btn move-down" data-key="${key}" ${downDisabled}><i class="fa-solid fa-arrow-down"></i></button></div></div><div class="item-card-body">${item.description}</div>`;
            },
            announcements: (item) => {
                const badge = item.status === 'draft' 
                    ? `<span class="badge badge-draft">Draft</span>` 
                    : `<span class="badge badge-published">Published</span>`;
                return `<div class="item-card-header">${item.title} ${badge}</div><div class="item-card-body">Posted: ${new Date(item.timestamp).toLocaleString()}</div>`;
            }
        };

        const renderList = (type, ref) => {
            const listEl = document.getElementById(`${type}-list`);
            const orderBy = ['rules'].includes(type) ? 'order' : 'id';
            const query = (type === 'announcements') ? ref.orderByChild('timestamp') : ref.orderByChild(orderBy);

            query.on('value', snapshot => {
                listEl.innerHTML = '';
                if (!snapshot.exists()) { listEl.innerHTML = `<p>No items found.</p>`; return; }
                const items = [];
                snapshot.forEach(child => { items.push({ key: child.key, ...child.val() }); });
                
                if (type === 'announcements') items.reverse();
                if (type === 'rules') allData.rules = items;

                items.forEach((itemWithKey, index) => {
                    const { key, ...item } = itemWithKey;
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.innerHTML = `${renderers[type](item, key, index, items.length)}<div class="item-card-footer"><button class="btn btn-secondary edit-btn" data-key="${key}">Edit</button><button class="btn btn-danger delete-btn" data-key="${key}">Delete</button></div>`;
                    listEl.appendChild(card);
                });

                listEl.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', () => openFormForEdit(type, btn.dataset.key)));
                listEl.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', () => deleteItem(type, btn.dataset.key)));
                listEl.querySelectorAll('.move-up').forEach(btn => btn.addEventListener('click', () => moveRule(btn.dataset.key, -1)));
                listEl.querySelectorAll('.move-down').forEach(btn => btn.addEventListener('click', () => moveRule(btn.dataset.key, 1)));
            });
        };
        
        const formatTitle = (key) => key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
        const generateForm = (item) => {
            const form = document.getElementById('modal-form');
            form.innerHTML = '';
            
            const fullItem = { ...templates[item.formType], ...item };
            const templateKeys = Object.keys(templates[item.formType]);

            for(const key of templateKeys) {
                if (key === 'formType') continue;
                
                const value = fullItem[key];
                const label = `<label for="form-${key}">${formatTitle(key)}</label>`;
                let inputHtml;
                const templateValueIsArray = Array.isArray(templates[item.formType][key]);

                if (key === 'content') {
                    inputHtml = `<textarea id="editor-content" name="content">${value}</textarea>`;
                } else if (key === 'color') {
                    inputHtml = `<input type="color" id="form-${key}" name="${key}" value="${value}">`;
                } else if (key === 'status') {
                    // Draft Dropdown
                    const isDraft = value === 'draft' ? 'selected' : '';
                    const isPub = value === 'published' ? 'selected' : '';
                    inputHtml = `<select id="form-${key}" name="${key}"><option value="published" ${isPub}>Published</option><option value="draft" ${isDraft}>Draft</option></select>`;
                } else if (templateValueIsArray) {
                    const textValue = Array.isArray(value) ? value.join('\n') : (value || '');
                    inputHtml = `<textarea id="form-${key}" name="${key}" placeholder="Enter each item on a new line">${textValue}</textarea>`;
                } else if (typeof value === 'string' && (value.length > 100 || ['description', 'details'].includes(key))) {
                    inputHtml = `<textarea id="form-${key}" name="${key}">${value}</textarea>`;
                } else if (typeof templates[item.formType][key] === 'number') {
                    inputHtml = `<input type="number" id="form-${key}" name="${key}" value="${value}">`;
                } else {
                    inputHtml = `<input type="text" id="form-${key}" name="${key}" value="${value || ''}">`;
                }
                form.innerHTML += `<div class="form-group">${label}${inputHtml}</div>`;
            }

            if(form.querySelector('#editor-content')){
                currentEditor = SUNEDITOR.create('editor-content', { buttonList: [['undo', 'redo'],['bold', 'italic', 'underline'], ['list'], ['link', 'fontColor', 'hiliteColor'], ['removeFormat']], theme: 'dark', height: '250px' });
            }
        };

        const modal = document.getElementById('form-modal');
        const modalTitle = document.getElementById('modal-title');
        const saveBtn = document.getElementById('modal-save-btn');
        const cancelBtn = document.getElementById('modal-cancel-btn');

        const closeModal = () => { if (currentEditor) { currentEditor.destroy(); currentEditor = null; } modal.classList.remove('show'); currentlyEditingItem = null; };
        const openFormForNew = (type) => {
            currentlyEditingItem = { ...templates[type], formType: type }; 
            modalTitle.textContent = `Create New ${formatTitle(type)}`;
            generateForm(currentlyEditingItem);
            saveBtn.onclick = () => saveItem(type);
            modal.classList.add('show');
        };
        const openFormForEdit = (type, key) => {
            refs[type].child(key).once('value', snapshot => {
                currentlyEditingItem = { ...snapshot.val(), formType: type }; 
                modalTitle.textContent = `Edit ${formatTitle(type)}`; 
                generateForm(currentlyEditingItem);
                saveBtn.onclick = () => saveItem(type, key); 
                modal.classList.add('show');
            });
        };
        
        const saveItem = async (type, key) => {
            const form = document.getElementById('modal-form');
            const formData = new FormData(form);
            const data = {};
            if (currentEditor) data.content = currentEditor.getContents(true);

            for (const [fieldName, value] of formData.entries()) {
                if(fieldName === 'content' && currentEditor) continue;
                
                const templateValue = templates[type][fieldName];

                if (Array.isArray(templateValue)) {
                    data[fieldName] = value.split('\n').filter(line => line.trim() !== '');
                } else if (typeof templateValue === 'number') {
                    data[fieldName] = Number(value);
                } else {
                    data[fieldName] = value;
                }
            }

            if (type === 'announcements' && !key) data.timestamp = Date.now();
            
            // --- HISTORY LOGIC ---
            // 1. Determine Path
            const refPath = key ? `Ability/${type}/${key}` : null;
            
            if (key) {
                // UPDATE
                refs[type].child(key).once('value', snapshot => {
                    const oldData = snapshot.val();
                    const fullNewData = { ...oldData, ...data }; // Merge updates
                    
                    history.add({ type: 'set', path: `Ability/${type}/${key}`, oldData: oldData, newData: fullNewData });
                    
                    refs[type].child(key).update(data).then(closeModal);
                });
            } else {
                // CREATE (We need the generated key for history)
                const newRef = refs[type].push();
                const newKey = newRef.key;
                
                history.add({ type: 'set', path: `Ability/${type}/${newKey}`, oldData: null, newData: data });
                
                newRef.set(data).then(closeModal);
            }
        };

        const deleteItem = (type, key) => { 
            if (confirm(`Are you sure you want to delete this ${type.slice(0, -1)}?`)) { 
                const path = `Ability/${type}/${key}`;
                // Get data before deleting for Undo
                refs[type].child(key).once('value', snapshot => {
                    const oldData = snapshot.val();
                    history.add({ type: 'set', path: path, oldData: oldData, newData: null });
                    
                    refs[type].child(key).remove().catch(err => console.error(err)); 
                });
            } 
        };
        
        const moveRule = (key, direction) => {
            const rules = allData.rules;
            const currentIndex = rules.findIndex(r => r.key === key);
            const targetIndex = currentIndex + direction;
            if (targetIndex < 0 || targetIndex >= rules.length) return;
            const [currentRule, targetRule] = [rules[currentIndex], rules[targetIndex]];
            
            // Capture State for Undo
            const path1 = `Ability/rules/${currentRule.key}/order`;
            const path2 = `Ability/rules/${targetRule.key}/order`;
            
            // This is a complex atomic update, for simplicity we treat this as two updates in history is tricky
            // We will just do the update. Undo/Redo on list reordering is complex without a full list snapshot.
            // Skipping history for reorder to keep code clean as requested for main features.
            
            const updates = { [`${currentRule.key}/order`]: targetRule.order, [`${targetRule.key}/order`]: currentRule.order };
            refs.rules.update(updates).catch(console.error);
        };

        cancelBtn.onclick = closeModal;

        document.querySelectorAll('.sidebar-nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelector('.sidebar-nav a.active').classList.remove('active');
                link.classList.add('active');
                document.querySelector('.content-section.active').classList.remove('active');
                document.querySelector(link.getAttribute('href')).classList.add('active');
                window.location.hash = link.getAttribute('href');
            });
        });
        
        document.getElementById('new-announcement-btn').onclick = () => openFormForNew('announcements');
        document.getElementById('new-ability-btn').onclick = () => openFormForNew('abilities');
        document.getElementById('new-subAbility-btn').onclick = () => openFormForNew('subAbilities');
        document.getElementById('new-rule-btn').onclick = () => openFormForNew('rules');

        renderList('abilities', refs.abilities);
        renderList('subAbilities', refs.subAbilities);
        renderList('rules', refs.rules);
        renderList('announcements', refs.announcements);

        if (window.location.hash) {
            const link = document.querySelector(`.sidebar-nav a[href="${window.location.hash}"]`);
            if (link) link.click();
        }
    </script>
</body>
</html>
