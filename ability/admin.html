<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ability SMP Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/suneditor@latest/dist/css/suneditor.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #1a202c; --surface: #2d3748; --surface-light: #4a5568;
            --primary: #2ecc71; --primary-dark: #27ae60; --text: #edf2f7;
            --danger: #e53e3e; --danger-dark: #c53030; --border: #4a5568;
            --warning: #f1c40f;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: var(--text); display: flex; font-size: 16px; min-height: 100vh; }
        
        /* LOGIN OVERLAY */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 2000; display: flex;
            align-items: center; justify-content: center; flex-direction: column;
        }
        .login-box {
            background: var(--surface); padding: 40px; border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 350px; text-align: center;
            border: 1px solid var(--border);
        }
        .login-box input {
            width: 100%; padding: 12px; margin: 10px 0;
            background: var(--bg); border: 1px solid var(--border);
            color: white; border-radius: 5px;
        }
        .login-box button {
            width: 100%; padding: 12px; background: var(--primary);
            color: white; border: none; border-radius: 5px; cursor: pointer;
            font-weight: bold; margin-top: 10px;
        }
        
        /* DASHBOARD LAYOUT (Hidden by default) */
        #dashboard-container { display: none; width: 100%; display: flex; }

        .sidebar { width: 220px; background-color: var(--surface); height: 100vh; position: fixed; top: 0; left: 0; border-right: 1px solid var(--border); padding-top: 20px; z-index: 10; display: flex; flex-direction: column; }
        .sidebar h1 { text-align: center; color: var(--primary); margin-bottom: 30px; font-size: 1.5rem; }
        .sidebar-nav { flex-grow: 1; }
        .sidebar-nav a { display: flex; align-items: center; gap: 10px; padding: 15px 20px; color: var(--text); text-decoration: none; transition: background-color 0.2s; cursor: pointer; }
        .sidebar-nav a:hover { background-color: var(--surface-light); }
        .sidebar-nav a.active { background-color: var(--primary); color: var(--bg); font-weight: 600; }
        .sidebar-nav a i { width: 20px; text-align: center; }

        .sidebar-tools { border-top: 1px solid var(--border); padding: 10px; }
        .sidebar-tools h3 { padding: 10px 20px; font-size: 0.9rem; color: #888; text-transform: uppercase; }
        .tool-btn { width: 100%; display: flex; align-items: center; gap: 10px; padding: 12px 20px; color: var(--text); background: transparent; border: none; cursor: pointer; text-align: left; font-size: 1rem; transition: 0.2s; }
        .tool-btn:hover { background-color: var(--surface-light); }
        .tool-btn i { width: 20px; text-align: center; }

        main { margin-left: 220px; width: calc(100% - 220px); padding: 30px; padding-bottom: 80px; }
        .content-section { display: none; }
        .content-section.active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .section-header h2 { font-size: 2rem; }

        .btn { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; transition: background-color 0.2s, transform 0.1s; display: inline-flex; align-items: center; gap: 8px; }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background-color: var(--primary); color: var(--bg); }
        .btn-primary:hover { background-color: var(--primary-dark); }
        .btn-danger { background-color: var(--danger); color: var(--text); }
        .btn-danger:hover { background-color: var(--danger-dark); }
        .btn-secondary { background-color: var(--surface-light); color: var(--text); }
        
        .item-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .item-card { background-color: var(--surface); border-radius: 8px; border: 1px solid var(--border); overflow: hidden; display: flex; flex-direction: column; transition: box-shadow 0.2s; position: relative; }
        .item-card:hover { box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .item-card-header { padding: 15px; font-size: 1.1rem; font-weight: 600; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .item-card-body { padding: 15px; font-size: 0.9rem; opacity: 0.8; flex-grow: 1; }
        .item-card-footer { padding: 10px 15px; background-color: #273041; display: flex; justify-content: flex-end; gap: 10px; }
        .item-card .btn { padding: 6px 12px; font-size: 0.9rem; }
        
        .badge { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; margin-left: 8px; text-transform: uppercase; }
        .badge-draft { background-color: var(--warning); color: #000; }
        .badge-published { background-color: var(--primary); color: #000; }

        .reorder-controls { display: flex; gap: 5px; }
        .reorder-btn { background: none; border: 1px solid var(--border); color: var(--text); width: 30px; height: 30px; border-radius: 5px; cursor: pointer; }
        .reorder-btn:hover:not(:disabled) { background-color: var(--surface-light); }
        .reorder-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 100; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal.show { display: flex; animation: fadeIn 0.3s; }
        .modal-content { background-color: var(--surface); width: 90%; max-width: 800px; max-height: 90vh; border-radius: 8px; display: flex; flex-direction: column; }
        .modal-header { padding: 20px; border-bottom: 1px solid var(--border); }
        .modal-title { font-size: 1.5rem; }
        .modal-body { padding: 20px; overflow-y: auto; }
        .modal-footer { padding: 15px 20px; border-top: 1px solid var(--border); display: flex; justify-content: flex-end; gap: 10px; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 5px; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 10px; background-color: var(--bg); border: 1px solid var(--border); color: var(--text); border-radius: 6px; font-family: inherit; }
        .form-group textarea { min-height: 120px; resize: vertical; }
        .form-group input[type="color"] { padding: 5px; height: 40px; }
        
        .fab-container { position: fixed; bottom: 30px; right: 30px; display: flex; gap: 15px; z-index: 50; }
        .fab { width: 50px; height: 50px; border-radius: 50%; border: none; background-color: var(--surface-light); color: var(--text); font-size: 1.2rem; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .fab:hover:not(:disabled) { background-color: var(--primary); color: var(--bg); transform: translateY(-3px); }
        .fab:disabled { opacity: 0.5; cursor: default; }

        /* ADMIN CHAT STYLES */
        .chat-admin-container {
            height: 600px; background: var(--surface); border: 1px solid var(--border);
            border-radius: 10px; display: flex; flex-direction: column;
        }
        .chat-logs {
            flex-grow: 1; overflow-y: auto; padding: 20px;
            font-family: monospace; display: flex; flex-direction: column; gap: 8px;
        }
        .chat-entry { padding: 8px 12px; background: rgba(255,255,255,0.05); border-radius: 5px; }
        .chat-entry.web { border-left: 3px solid var(--secondary); }
        .chat-entry.game { border-left: 3px solid var(--primary); }
        .chat-input-bar {
            padding: 15px; border-top: 1px solid var(--border); display: flex; gap: 10px;
        }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; border-right: none; border-bottom: 1px solid var(--border); }
            .sidebar-nav { display: flex; overflow-x: auto; }
            .sidebar-tools { display: none; }
            main { margin-left: 0; width: 100%; padding: 15px; }
            .section-header h2 { font-size: 1.5rem; }
            .modal-content { max-width: 95%; }
            .fab-container { bottom: 20px; right: 20px; }
        }
    </style>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="login-overlay">
        <div class="login-box">
            <h2 style="margin-bottom:20px; color:var(--primary);">Admin Access</h2>
            <input type="email" id="email" placeholder="Admin Email" value="successstorage100@gmail.com">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="login-error" style="color:var(--danger); margin-top:10px;"></p>
        </div>
    </div>

    <!-- MAIN DASHBOARD (Initially Hidden) -->
    <div id="dashboard-container" style="display:none;">
        <nav class="sidebar">
            <h1>Admin Panel</h1>
            <div class="sidebar-nav">
                <a href="#announcements" class="active"><i class="fa-solid fa-bullhorn"></i> News</a>
                <a href="#abilities"><i class="fa-solid fa-wand-magic-sparkles"></i> Abilities</a>
                <a href="#subAbilities"><i class="fa-solid fa-star"></i> Sub-Abs</a>
                <a href="#rules"><i class="fa-solid fa-gavel"></i> Rules</a>
                <a href="#chat"><i class="fa-solid fa-comments"></i> Live Chat</a>
            </div>
            <div class="sidebar-tools">
                <h3>Database Tools</h3>
                <button class="tool-btn" onclick="downloadBackup()"><i class="fa-solid fa-download"></i> Backup DB</button>
                <button class="tool-btn" onclick="document.getElementById('restore-file').click()"><i class="fa-solid fa-upload"></i> Restore DB</button>
                <button class="tool-btn" onclick="logout()" style="color:var(--danger)"><i class="fa-solid fa-sign-out"></i> Logout</button>
                <input type="file" id="restore-file" accept=".json" style="display: none;" onchange="restoreBackup(this)">
            </div>
        </nav>

        <main>
            <section id="announcements" class="content-section active"><div class="section-header"><h2>Manage Announcements</h2><button class="btn btn-primary" id="new-announcement-btn"><i class="fa-solid fa-plus"></i> New</button></div><div id="announcements-list" class="item-list"></div></section>
            <section id="abilities" class="content-section"><div class="section-header"><h2>Manage Abilities</h2><button class="btn btn-primary" id="new-ability-btn"><i class="fa-solid fa-plus"></i> New</button></div><div id="abilities-list" class="item-list"></div></section>
            <section id="subAbilities" class="content-section"><div class="section-header"><h2>Manage Sub-Abilities</h2><button class="btn btn-primary" id="new-subAbility-btn"><i class="fa-solid fa-plus"></i> New</button></div><div id="subAbilities-list" class="item-list"></div></section>
            <section id="rules" class="content-section"><div class="section-header"><h2>Manage Rules</h2><button class="btn btn-primary" id="new-rule-btn"><i class="fa-solid fa-plus"></i> New</button></div><div id="rules-list" class="item-list"></div></section>
            
            <!-- NEW CHAT SECTION -->
            <section id="chat" class="content-section">
                <div class="section-header"><h2>Live Server Chat</h2></div>
                <div class="chat-admin-container">
                    <div id="admin-chat-logs" class="chat-logs"></div>
                    <div class="chat-input-bar">
                        <input type="text" id="admin-msg-input" placeholder="Broadcast as [Admin]..." style="flex-grow:1; padding:10px; background:var(--bg); border:1px solid var(--border); color:white; border-radius:5px;">
                        <button class="btn btn-primary" onclick="sendAdminMessage()">SEND</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div class="fab-container">
        <button class="fab" id="undo-btn" title="Undo" disabled><i class="fa-solid fa-rotate-left"></i></button>
        <button class="fab" id="redo-btn" title="Redo" disabled><i class="fa-solid fa-rotate-right"></i></button>
    </div>

    <div class="modal" id="form-modal">
        <div class="modal-content">
            <div class="modal-header"><h3 class="modal-title" id="modal-title"></h3></div>
            <div class="modal-body"><form id="modal-form"></form></div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modal-cancel-btn">Cancel</button>
                <button class="btn btn-primary" id="modal-save-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/suneditor@latest/dist/suneditor.min.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA6sANvYoAkXHYG8MjbZl6Pyq23CNdBuzA", authDomain: "community-canvas-255fa.firebaseapp.com",
            databaseURL: "https://community-canvas-255fa-default-rtdb.firebaseio.com", projectId: "community-canvas-255fa",
            storageBucket: "community-canvas-255fa.appspot.com", messagingSenderId: "729445267995", appId: "1:729445267995:web:05da6756d66c58b9ccd6be"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const ADMIN_UID = "QDdGoWJkJOYrbwreBDuFxPxZLbJ2";

        // --- AUTH LOGIC ---
        function login() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => {
                document.getElementById('login-error').innerText = err.message;
            });
        }

        function logout() {
            auth.signOut().then(() => location.reload());
        }

        auth.onAuthStateChanged(user => {
            const overlay = document.getElementById('login-overlay');
            const dash = document.getElementById('dashboard-container');
            
            if (user) {
                if (user.uid === ADMIN_UID) {
                    overlay.style.display = "none";
                    dash.style.display = "flex";
                    initDashboard();
                } else {
                    document.getElementById('login-error').innerText = "Access Denied: Not an Admin.";
                    auth.signOut();
                }
            } else {
                overlay.style.display = "flex";
                dash.style.display = "none";
            }
        });

        // --- CHAT LOGIC ---
        function sendAdminMessage() {
            const inp = document.getElementById('admin-msg-input');
            const msg = inp.value.trim();
            if (!msg) return;
            
            db.ref('Ability/minecraft/chatLogs').push({
                player: "[Admin]",
                message: msg,
                source: "WEB",
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            inp.value = '';
        }

        // --- DASHBOARD INIT ---
        let mainRef, refs;
        
        function initDashboard() {
            mainRef = db.ref('Ability'); 
            refs = {
                abilities: db.ref('Ability/abilities'), subAbilities: db.ref('Ability/subAbilities'),
                rules: db.ref('Ability/rules'), announcements: db.ref('Ability/announcements')
            };
            
            // Listen to Chat
            db.ref('Ability/minecraft/chatLogs').limitToLast(50).on('child_added', snap => {
                const msg = snap.val();
                const div = document.createElement('div');
                div.className = `chat-entry ${msg.source === 'WEB' ? 'web' : 'game'}`;
                div.innerHTML = `<span style="opacity:0.5; font-size:0.8rem;">[${msg.source}]</span> <strong>${msg.player}:</strong> ${msg.message}`;
                const container = document.getElementById('admin-chat-logs');
                container.appendChild(div);
                container.scrollTop = container.scrollHeight;
            });

            // Init other lists
            renderList('abilities', refs.abilities);
            renderList('subAbilities', refs.subAbilities);
            renderList('rules', refs.rules);
            renderList('announcements', refs.announcements);
        }

        // --- EXISTING CRUD LOGIC (Preserved) ---
        const templates = {
            abilities: { id: 0, name: '', color: '#2ecc71', type: '', description: '', details: '', videoUrl: '' },
            subAbilities: { id: 0, name: '', color: '#3498db', type: '', rarity: '', description: '', skills: [], drawbacks: [] },
            rules: { order: 0, title: '', description: '' },
            announcements: { title: '', status: 'published', content: '' }
        };

        const history = {
            undoStack: [], redoStack: [],
            add: function(action) { this.undoStack.push(action); this.redoStack = []; updateHistoryButtons(); },
            undo: async function() { if(this.undoStack.length){ const a=this.undoStack.pop(); this.redoStack.push(a); await applyAction(a,true); updateHistoryButtons(); } },
            redo: async function() { if(this.redoStack.length){ const a=this.redoStack.pop(); this.undoStack.push(a); await applyAction(a,false); updateHistoryButtons(); } }
        };

        const updateHistoryButtons = () => {
            document.getElementById('undo-btn').disabled = history.undoStack.length === 0;
            document.getElementById('redo-btn').disabled = history.redoStack.length === 0;
        };

        const applyAction = async (action, isUndo) => {
            const data = isUndo ? action.oldData : action.newData;
            data === null ? await db.ref(action.path).remove() : await db.ref(action.path).set(data);
        };

        document.getElementById('undo-btn').onclick = () => history.undo();
        document.getElementById('redo-btn').onclick = () => history.redo();

        const downloadBackup = () => {
            mainRef.once('value', snapshot => {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(new Blob([JSON.stringify(snapshot.val(),null,2)], {type:'application/json'}));
                a.download = `Backup_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
            });
        };

        const restoreBackup = (input) => {
            const file = input.files[0];
            if (!file || !confirm("Overwrite database?")) return;
            const reader = new FileReader();
            reader.onload = (e) => mainRef.set(JSON.parse(e.target.result)).then(() => alert("Restored!"));
            reader.readAsText(file);
            input.value = '';
        };

        let currentEditor = null;
        let allData = { rules: [] };
        let currentlyEditingItem = null; 

        const renderers = {
            abilities: (item) => `<div class="item-card-header" style="border-left: 4px solid ${item.color || '#fff'};">${item.name}</div><div class="item-card-body">${(item.description || '').substring(0, 100)}...</div>`,
            subAbilities: (item) => `<div class="item-card-header" style="border-left: 4px solid ${item.color || '#fff'};">${item.name}</div><div class="item-card-body">${(item.description || '').substring(0, 100)}...</div>`,
            rules: (item) => `<div class="item-card-header"><span>${item.order}. ${item.title}</span><div class="reorder-controls"><button class="reorder-btn move-up" data-key="${item.key}"><i class="fa-solid fa-arrow-up"></i></button><button class="reorder-btn move-down" data-key="${item.key}"><i class="fa-solid fa-arrow-down"></i></button></div></div><div class="item-card-body">${item.description}</div>`,
            announcements: (item) => `<div class="item-card-header">${item.title} ${item.status==='draft'?'<span class="badge badge-draft">Draft</span>':'<span class="badge badge-published">Pub</span>'}</div><div class="item-card-body">${new Date(item.timestamp).toLocaleDateString()}</div>`
        };

        const renderList = (type, ref) => {
            const listEl = document.getElementById(`${type}-list`);
            const query = (type === 'announcements') ? ref.orderByChild('timestamp') : ref.orderByChild(type==='rules'?'order':'id');

            query.on('value', snapshot => {
                listEl.innerHTML = '';
                const items = [];
                snapshot.forEach(c => items.push({ key: c.key, ...c.val() }));
                if (type === 'announcements') items.reverse();
                if (type === 'rules') allData.rules = items;

                items.forEach((item) => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.innerHTML = `${renderers[type](item)}<div class="item-card-footer"><button class="btn btn-secondary edit-btn" data-key="${item.key}">Edit</button><button class="btn btn-danger delete-btn" data-key="${item.key}">Delete</button></div>`;
                    listEl.appendChild(card);
                });

                listEl.querySelectorAll('.edit-btn').forEach(b => b.onclick = () => openFormForEdit(type, b.dataset.key));
                listEl.querySelectorAll('.delete-btn').forEach(b => b.onclick = () => deleteItem(type, b.dataset.key));
                if(type === 'rules') {
                    listEl.querySelectorAll('.move-up').forEach(b => b.onclick = () => moveRule(b.dataset.key, -1));
                    listEl.querySelectorAll('.move-down').forEach(b => b.onclick = () => moveRule(b.dataset.key, 1));
                }
            });
        };
        
        const formatTitle = (k) => k.replace(/([A-Z])/g, ' $1').replace(/^./, s => s.toUpperCase());
        const generateForm = (item) => {
            const form = document.getElementById('modal-form');
            form.innerHTML = '';
            for(const key in templates[item.formType]) {
                const val = item[key];
                let input = `<input type="text" id="form-${key}" name="${key}" value="${val||''}">`;
                if(key === 'content') input = `<textarea id="editor-content" name="content">${val}</textarea>`;
                else if(Array.isArray(val)) input = `<textarea id="form-${key}" name="${key}">${val.join('\n')}</textarea>`;
                else if(typeof val === 'number') input = `<input type="number" id="form-${key}" name="${key}" value="${val}">`;
                
                form.innerHTML += `<div class="form-group"><label>${formatTitle(key)}</label>${input}</div>`;
            }
            if(form.querySelector('#editor-content')) currentEditor = SUNEDITOR.create('editor-content', {buttonList:[['bold','italic','link','list']], height:'200px'});
        };

        const modal = document.getElementById('form-modal');
        const closeModal = () => { if(currentEditor) currentEditor.destroy(); modal.classList.remove('show'); };
        
        const openFormForNew = (type) => {
            currentlyEditingItem = { ...templates[type], formType: type };
            document.getElementById('modal-title').innerText = `New ${type}`;
            generateForm(currentlyEditingItem);
            document.getElementById('modal-save-btn').onclick = () => saveItem(type);
            modal.classList.add('show');
        };

        const openFormForEdit = (type, key) => {
            refs[type].child(key).once('value', s => {
                currentlyEditingItem = { ...s.val(), formType: type };
                document.getElementById('modal-title').innerText = `Edit ${type}`;
                generateForm(currentlyEditingItem);
                document.getElementById('modal-save-btn').onclick = () => saveItem(type, key);
                modal.classList.add('show');
            });
        };
        
        const saveItem = (type, key) => {
            const formData = new FormData(document.getElementById('modal-form'));
            const data = {};
            if(currentEditor) data.content = currentEditor.getContents(true);
            
            for(const [k, v] of formData.entries()) {
                if(k==='content') continue;
                if(Array.isArray(templates[type][k])) data[k] = v.split('\n').filter(x=>x);
                else if(typeof templates[type][k] === 'number') data[k] = Number(v);
                else data[k] = v;
            }
            if(type==='announcements' && !key) data.timestamp = Date.now();

            const ref = key ? refs[type].child(key) : refs[type].push();
            ref.update(data).then(closeModal);
        };

        const deleteItem = (type, key) => { if(confirm("Delete?")) refs[type].child(key).remove(); };
        
        const moveRule = (key, dir) => {
            const idx = allData.rules.findIndex(r => r.key === key);
            const target = allData.rules[idx + dir];
            if(target) refs.rules.update({ [`${key}/order`]: target.order, [`${target.key}/order`]: allData.rules[idx].order });
        };

        document.getElementById('modal-cancel-btn').onclick = closeModal;
        document.querySelectorAll('.sidebar-nav a').forEach(l => l.onclick = e => {
            e.preventDefault();
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelector(l.getAttribute('href')).classList.add('active');
        });
        
        ['announcement','ability','subAbility','rule'].forEach(t => document.getElementById(`new-${t}-btn`).onclick = () => openFormForNew(`${t}s`));
    </script>
</body>
</html>
