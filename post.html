<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Success</title>
    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <!-- Custom Assets -->
    <link rel="stylesheet" href="portfolio_assets/style.css">
    <style>
        .post-container {
            max-width: 800px;
            margin: 10rem auto 5rem;
            padding: 0 2rem;
        }
        @media (max-width: 768px) {
            .post-container {
                margin-top: 6rem;
                padding: 0 1.25rem;
            }
        }
        .post-header {
            margin-bottom: 3rem;
            text-align: center;
        }
        .post-content {
            font-size: 1.125rem;
            line-height: 1.8;
            color: #cbd5e1;
        }
        .post-content img {
            max-width: 100%;
            border-radius: 1rem;
            margin: 2rem 0;
        }
        .post-content h2, .post-content h3 {
            color: var(--accent);
            margin: 2.5rem 0 1rem;
        }
        
        /* Project Update Cards */
        .update-card {
            background: rgba(30, 41, 59, 0.5); /* var(--surface) equivalent */
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2.5rem;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .update-card:hover { transform: translateY(-2px); border-color: var(--accent); }
        .update-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .update-date {
            color: var(--accent);
            font-weight: 700;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent);
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav class="nav desktop-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="logo.png" alt="Success Logo">
            </div>
            <div class="nav-links">
                <a href="index.html#home">Home</a>
                <a href="index.html#about">About</a>
                <a href="index.html#skills">Skills</a>
                <a href="index.html#projects">Projects</a>
                <a href="index.html#experience">Experience</a>
                <a href="blog.html">Blog</a>
                <a href="index.html#contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-nav">
        <a href="index.html#home" class="mobile-nav-item">
            <i data-lucide="home"></i>
            <span>Home</span>
        </a>
        <a href="index.html#about" class="mobile-nav-item">
            <i data-lucide="user"></i>
            <span>About</span>
        </a>
        <a href="blog.html" class="mobile-nav-item active">
            <i data-lucide="book-open"></i>
            <span>Blog</span>
        </a>
        <a href="index.html#contact" class="mobile-nav-item">
            <i data-lucide="mail"></i>
            <span>Contact</span>
        </a>
    </nav>

    <main class="post-container">
        <a href="blog.html" class="back-link">‚Üê Back to Blog</a>
        <div id="post-display">
            <!-- Instant Scaffolding for Post -->
            <div class="skeleton-post">
                <div class="skeleton" style="width: 150px; height: 1rem; margin: 0 auto 1.5rem;"></div>
                <div class="skeleton" style="width: 80%; height: 3rem; margin: 0 auto 3rem;"></div>
                <div class="skeleton" style="width: 100%; height: 1.2rem; margin-bottom: 1rem;"></div>
                <div class="skeleton" style="width: 100%; height: 1.2rem; margin-bottom: 1rem;"></div>
                <div class="skeleton" style="width: 60%; height: 1.2rem; margin-bottom: 3rem;"></div>
            </div>
        </div>
    </main>

    <script src="portfolio_assets/firebase-logic.js"></script>
    <script>
        window.addEventListener('load', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            
            if (!postId) {
                window.location.href = 'blog.html';
                return;
            }

            blogRef.child(postId).on('value', snapshot => {
                const post = snapshot.val();
                const container = document.getElementById('post-display');
                
                if (!post) {
                    container.innerHTML = '<h2>Post not found.</h2>';
                    return;
                }

                document.title = `${post.title} - Success Blog`;
                
                const date = new Date(post.timestamp).toLocaleDateString('en-US', {
                    year: 'numeric', month: 'long', day: 'numeric'
                });

                let contentHTML = '';

                // 1. Render Updates (Newest First)
                if (post.updates) {
                    const updates = [];
                    // Convert object to array
                    Object.keys(post.updates).forEach(key => {
                        updates.push({ id: key, ...post.updates[key] });
                    });
                    
                    // Sort Newest -> Oldest
                    updates.sort((a, b) => b.timestamp - a.timestamp);

                    contentHTML += `<div class="updates-container" style="margin-bottom: 4rem;">`;
                    contentHTML += `<h2 style="color: var(--accent); margin-bottom: 2rem; display: flex; align-items: center; gap: 1rem;">
                        <i data-lucide="activity"></i> Project Log
                    </h2>`;
                    
                    updates.forEach(up => {
                        const upDate = new Date(up.timestamp).toLocaleDateString('en-US', {
                            year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
                        });
                        contentHTML += `
                            <div class="update-card">
                                <div class="update-header">
                                    <div class="update-date">
                                        <i data-lucide="calendar" style="width:16px;"></i>
                                        ${upDate}
                                    </div>
                                    <div style="font-size: 0.75rem; color: #64748b; font-weight: 800; letter-spacing: 2px;">LOG_ENTRY</div>
                                </div>
                                <div class="post-content" style="font-size: 1.05rem;">${up.content}</div>
                            </div>
                        `;
                    });
                    contentHTML += `</div><div style="text-align:center; margin: 4rem 0;"><hr style="border: none; border-top: 1px solid rgba(255,255,255,0.1); width: 50%; margin: 0 auto;"></div>`;
                }

                // 2. Render Original Content
                contentHTML += `
                    <div class="original-content">
                        <h2 style="color: #94a3b8; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 1rem;">Original Vision</h2>
                        <div class="post-content">${post.content}</div>
                    </div>
                `;

                container.innerHTML = `
                    <header class="post-header">
                        <div class="blog-date">Started: ${date}</div>
                        <h1 class="section-title" style="font-size: clamp(2rem, 5vw, 3.5rem); line-height: 1.2;">${post.title}</h1>
                    </header>
                    ${contentHTML}
                `;
                
                lucide.createIcons();
            });
        });
    </script>
</body>
</html>
