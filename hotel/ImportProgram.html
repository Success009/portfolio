<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee; --secondary: #3f37c9; --danger: #f72585; --success: #38b000;
            --light: #f8f9fa; --dark: #212529; --gray: #6c757d; --warning: #ff9f1c;
            --border-radius: 10px; --box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f0f2f5; color: var(--dark); }
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; padding: 20px; text-align: center; font-size: 1.5rem;
            box-shadow: var(--box-shadow);
        }
        .container { max-width: 800px; margin: 25px auto; padding: 15px; }
        .card {
            background-color: white; border-radius: var(--border-radius);
            margin-bottom: 25px; box-shadow: var(--box-shadow); overflow: hidden;
        }
        .card-body { padding: 25px; }
        h2 { margin-bottom: 20px; text-align: center; color: var(--dark); }
        .form-group { margin-bottom: 20px; position: relative; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-control {
            width: 100%; padding: 12px; border: 1px solid #ced4da;
            border-radius: var(--border-radius); font-size: 1rem; transition: all 0.3s ease;
        }
        .form-control:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.25); }
        .input-group { display: flex; gap: 10px; align-items: center; }
        .btn {
            border: none; border-radius: var(--border-radius); padding: 12px 20px;
            cursor: pointer; font-weight: 500; display: inline-flex;
            align-items: center; justify-content: center; gap: 8px; font-size: 1rem;
            transition: all 0.3s ease;
        }
        .btn-primary { background-color: var(--primary); color: white; width: 100%; }
        .btn-primary:hover { background-color: var(--secondary); transform: translateY(-2px); }
        .btn-danger { background-color: var(--danger); color: white; padding: 5px 10px; font-size: 0.8rem; }
        
        /* Search Suggestions */
        .suggestions-container {
            display: none; position: absolute; top: 100%; left: 0; right: 0;
            background: white; border: 1px solid #ddd; border-top: none;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            z-index: 100; max-height: 200px; overflow-y: auto; box-shadow: var(--box-shadow);
        }
        .suggestion-item {
            padding: 12px; cursor: pointer; border-bottom: 1px solid #eee;
        }
        .suggestion-item:hover { background-color: #f0f2f5; }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item small { color: var(--gray); }
        
        #importedItemsList { list-style-type: none; padding: 0; }
        .list-item { padding: 15px; border-bottom: 1px solid #eee; }
        .item-details-grid { display: grid; grid-template-columns: 1fr auto; gap: 5px 15px; }
        .item-name { font-weight: bold; font-size: 1.1rem; grid-column: 1 / 2; }
        .item-sub-details { font-size: 0.9rem; color: var(--gray); grid-column: 1 / 2; }
        .item-delete-btn { grid-column: 2 / 3; grid-row: 1 / 3; align-self: center; }
        .item-inventory {
            grid-column: 1 / 3; display: flex; justify-content: space-around;
            margin-top: 10px; padding-top: 10px; border-top: 1px dashed #ddd; font-size: 0.9rem;
        }
        .inventory-stat { text-align: center; }
        .inventory-stat span { display: block; font-weight: bold; }
        .inventory-stat .remaining { color: var(--success); font-size: 1.1em; }
    </style>
</head>

<body>
    <header><h1>Inventory Management</h1></header>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2>Add Inventory</h2>
                <p style="text-align:center; color: var(--gray); margin-bottom: 20px;">Add raw materials OR search for a menu item to update its available stock.</p>
                <form id="importForm">
                    <input type="hidden" id="selectedMenuItemKey">
                    <div class="form-group">
                        <label class="form-label" for="itemName">Item Name</label>
                        <input type="text" id="itemName" class="form-control" placeholder="Search menu item or enter new raw material..." required autocomplete="off">
                        <div id="menuItemSuggestions" class="suggestions-container"></div>
                    </div>
                    <div id="rawMaterialFields">
                        <div class="form-group"><label class="form-label" for="itemType">Item Type</label><input type="text" id="itemType" class="form-control" placeholder="e.g., Groceries"></div>
                        <div class="form-group"><label class="form-label" for="totalPrice">Total Price (Rs)</label><input type="number" id="totalPrice" class="form-control" placeholder="Total cost for the quantity" step="any"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="itemQuantity">Quantity & Unit</label>
                        <div class="input-group">
                            <input type="number" id="itemQuantity" class="form-control" placeholder="e.g., 10" required step="any" style="flex:2;">
                            <select id="itemUnit" class="form-control" style="flex:1;"><option value="kg">KG</option><option value="Liter">Liter</option><option value="piece">Piece</option><option value="packet">Packet</option></select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Add to Inventory</button>
                </form>
            </div>
        </div>

        <div class="card">
            <h2>Current Raw Material Inventory</h2>
            <ul id="importedItemsList"><p style="padding: 20px; text-align: center;">Loading inventory...</p></ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyA6sANvYoAkXHYG8MjbZl6Pyq23CNdBuzA", authDomain: "community-canvas-255fa.firebaseapp.com", databaseURL: "https://community-canvas-255fa-default-rtdb.firebaseio.com", projectId: "community-canvas-255fa", storageBucket: "community-canvas-255fa.appspot.com", messagingSenderId: "729445267995", appId: "1:729445267995:web:05da6756d66c58b9ccd6be" };
        firebase.initializeApp(firebaseConfig);
        
        const importRef = firebase.database().ref('import_items');
        const usageRef = firebase.database().ref('usage_records');
        const menuRef = firebase.database().ref('menu');
        
        let allMenuItems = {};
        
        const importForm = document.getElementById('importForm');
        const itemNameInput = document.getElementById('itemName');
        const suggestionsContainer = document.getElementById('menuItemSuggestions');
        const selectedMenuItemKeyInput = document.getElementById('selectedMenuItemKey');
        const rawMaterialFields = document.getElementById('rawMaterialFields');

        // --- Search and Select Menu Item Logic ---
        const fetchMenuItems = () => {
            menuRef.once('value', snapshot => {
                allMenuItems = snapshot.val() || {};
            });
        };

        itemNameInput.addEventListener('input', () => {
            const query = itemNameInput.value.toLowerCase();
            suggestionsContainer.innerHTML = '';
            selectedMenuItemKeyInput.value = ''; // Clear selection on new input
            rawMaterialFields.style.display = 'block'; // Show fields by default

            if (query.length < 1) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            
            const matches = Object.entries(allMenuItems).filter(([key, item]) => 
                item.name.toLowerCase().includes(query)
            );

            if (matches.length > 0) {
                matches.forEach(([key, item]) => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerHTML = `${item.name} <small>(${item.category})</small>`;
                    div.dataset.key = key;
                    div.dataset.name = item.name;
                    suggestionsContainer.appendChild(div);
                });
                suggestionsContainer.style.display = 'block';
            } else {
                suggestionsContainer.style.display = 'none';
            }
        });

        suggestionsContainer.addEventListener('click', (e) => {
            if (e.target && e.target.classList.contains('suggestion-item')) {
                const target = e.target;
                itemNameInput.value = target.dataset.name;
                selectedMenuItemKeyInput.value = target.dataset.key;
                suggestionsContainer.style.display = 'none';
                rawMaterialFields.style.display = 'none'; // Hide raw material fields for menu items
            }
        });
        
        document.addEventListener('click', (e) => {
            if (!importForm.contains(e.target)) {
                 suggestionsContainer.style.display = 'none';
            }
        });

        // --- Form Submission Logic ---
        importForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const selectedKey = selectedMenuItemKeyInput.value;
            const quantity = parseFloat(document.getElementById('itemQuantity').value);

            if (!quantity || quantity <= 0) {
                alert('Please enter a valid quantity.');
                return;
            }

            if (selectedKey) {
                // Scenario 1: Update availableCount for a selected menu item
                const itemRef = menuRef.child(selectedKey);
                itemRef.transaction(currentItemData => {
                    if (currentItemData) {
                        // Safely add to the existing count, or initialize if it doesn't exist
                        currentItemData.availableCount = (currentItemData.availableCount || 0) + quantity;
                    }
                    return currentItemData;
                }).then(() => {
                    alert(`Successfully added ${quantity} to ${itemNameInput.value}'s stock.`);
                    importForm.reset();
                    rawMaterialFields.style.display = 'block';
                }).catch(err => alert('Error updating stock: ' + err));

            } else {
                // Scenario 2: Add a new raw material import record
                importRef.push({
                    name: itemNameInput.value,
                    type: document.getElementById('itemType').value,
                    quantity: quantity,
                    unit: document.getElementById('itemUnit').value,
                    price: parseFloat(document.getElementById('totalPrice').value) || 0,
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    alert(`${itemNameInput.value} added to raw material inventory.`);
                    importForm.reset();
                }).catch(err => alert('Error adding item: ' + err));
            }
        });

        // --- Display Raw Material Inventory (No changes needed here) ---
        const fetchAndDisplayInventory = () => {
            usageRef.on('value', usageSnapshot => {
                const usageMap = {};
                usageSnapshot.forEach(child => {
                    const usage = child.val();
                    if (!usageMap[usage.importKey]) usageMap[usage.importKey] = 0;
                    usageMap[usage.importKey] += usage.quantityUsed;
                });
                
                importRef.orderByChild('createdAt').on('value', importSnapshot => {
                    const itemsList = document.getElementById('importedItemsList');
                    itemsList.innerHTML = '';
                    if (!importSnapshot.exists()) {
                        itemsList.innerHTML = '<p style="padding:20px; text-align:center;">No raw materials imported yet.</p>';
                        return;
                    }
                    importSnapshot.forEach(childSnapshot => {
                        const item = childSnapshot.val();
                        const itemKey = childSnapshot.key;
                        const totalUsed = usageMap[itemKey] || 0;
                        const remaining = item.quantity - totalUsed;
                        const date = new Date(item.createdAt).toLocaleDateString();

                        const listItem = document.createElement('li');
                        listItem.className = 'list-item';
                        listItem.innerHTML = `
                            <div class="item-details-grid">
                                <div class="item-name">${item.name}</div>
                                <div class="item-sub-details">${date} - ${item.type}</div>
                                <div class="item-delete-btn"><button class="btn btn-danger" onclick="deleteItem('${itemKey}')"><i class="fas fa-trash"></i></button></div>
                                <div class="item-inventory">
                                    <div class="inventory-stat">Imported<span>${item.quantity} ${item.unit}</span></div>
                                    <div class="inventory-stat">Used<span>${totalUsed.toFixed(2)} ${item.unit}</span></div>
                                    <div class="inventory-stat">Remaining<span class="remaining">${remaining.toFixed(2)} ${item.unit}</span></div>
                                </div>
                            </div>
                        `;
                        itemsList.prepend(listItem);
                    });
                });
            });
        };

        const deleteItem = (itemKey) => {
            if (confirm('Are you sure you want to delete this raw material import record? This cannot be undone.')) {
                // You may also want to delete associated usage records, this example only deletes the import.
                importRef.child(itemKey).remove();
            }
        };

        // --- Initialize Page ---
        fetchMenuItems();
        fetchAndDisplayInventory();
    </script>
</body>
</html>
