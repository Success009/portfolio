<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory & Stock Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee; --secondary: #3f37c9; --danger: #f72585; --success: #38b000;
            --light: #f8f9fa; --dark: #212529; --gray: #6c757d; --warning: #ff9f1c;
            --border-radius: 10px; --box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f0f2f5; color: var(--dark); }
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; padding: 20px; text-align: center; font-size: 1.5rem;
            box-shadow: var(--box-shadow);
        }
        .container { max-width: 800px; margin: 25px auto; padding: 15px; }
        .card {
            background-color: white; border-radius: var(--border-radius);
            margin-bottom: 25px; box-shadow: var(--box-shadow); overflow: hidden;
        }
        .card-header { padding: 0; }
        .view-toggle { display: flex; }
        .view-btn {
            flex: 1; padding: 15px; border: none; background-color: #f1f1f1;
            cursor: pointer; font-size: 1rem; font-weight: 500; color: var(--secondary);
            transition: all 0.3s ease; border-bottom: 3px solid transparent;
        }
        .view-btn.active { background-color: white; color: var(--primary); border-bottom-color: var(--primary); }
        .card-body { padding: 25px; }
        .form-panel { display: none; }
        .form-panel.active { display: block; }
        h2 { margin-bottom: 20px; text-align: center; color: var(--dark); }
        .form-group { margin-bottom: 20px; position: relative; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-control {
            width: 100%; padding: 12px; border: 1px solid #ced4da;
            border-radius: var(--border-radius); font-size: 1rem; transition: all 0.3s ease;
        }
        .form-control:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.25); }
        .input-group { display: flex; gap: 10px; align-items: center; }
        .btn {
            border: none; border-radius: var(--border-radius); padding: 12px 20px;
            cursor: pointer; font-weight: 500; display: inline-flex;
            align-items: center; justify-content: center; gap: 8px; font-size: 1rem;
            transition: all 0.3s ease; width: 100%;
        }
        .btn-primary { background-color: var(--primary); color: white; }
        .btn-primary:hover { background-color: var(--secondary); transform: translateY(-2px); }
        .btn-danger { background-color: var(--danger); color: white; padding: 5px 10px; font-size: 0.8rem; width: auto; }
        
        .suggestions-container {
            display: none; position: absolute; top: 100%; left: 0; right: 0;
            background: white; border: 1px solid #ddd; border-top: none;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            z-index: 100; max-height: 200px; overflow-y: auto; box-shadow: var(--box-shadow);
        }
        .suggestion-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; }
        .suggestion-item:hover { background-color: #f0f2f5; }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item small { color: var(--gray); }
        #currentStockDisplay { margin-top: -10px; margin-bottom: 20px; text-align: center; color: var(--gray); }
        
        #importedItemsList { list-style-type: none; padding: 0; }
        .list-item { padding: 15px; border-bottom: 1px solid #eee; }
        .item-details-grid { display: grid; grid-template-columns: 1fr auto; gap: 5px 15px; }
        .item-name { font-weight: bold; font-size: 1.1rem; grid-column: 1 / 2; }
        .item-sub-details { font-size: 0.9rem; color: var(--gray); grid-column: 1 / 2; }
        .item-delete-btn { grid-column: 2 / 3; grid-row: 1 / 3; align-self: center; }
        .item-inventory { grid-column: 1 / 3; display: flex; justify-content: space-around; margin-top: 10px; padding-top: 10px; border-top: 1px dashed #ddd; font-size: 0.9rem; }
        .inventory-stat { text-align: center; }
        .inventory-stat span { display: block; font-weight: bold; }
        .inventory-stat .remaining { color: var(--success); font-size: 1.1em; }
    </style>
</head>

<body>
    <header><h1>Inventory & Stock Management</h1></header>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="view-toggle">
                    <button class="view-btn active" onclick="setView('add')"><i class="fas fa-plus-circle"></i> Add Inventory</button>
                    <button class="view-btn" onclick="setView('usage')"><i class="fas fa-minus-circle"></i> Record Menu Usage</button>
                </div>
            </div>
            <div class="card-body">
                <!-- Add Inventory Panel -->
                <div id="addPanel" class="form-panel active">
                    <h2>Add Inventory</h2>
                    <p style="text-align:center; color: var(--gray); margin-bottom: 20px;">Add raw materials OR search for a menu item to increase its stock.</p>
                    <form id="addForm">
                        <input type="hidden" id="selectedMenuItemKey_add">
                        <div class="form-group">
                            <label class="form-label" for="itemName_add">Item Name</label>
                            <input type="text" id="itemName_add" class="form-control" placeholder="Search menu item or enter new raw material..." required autocomplete="off">
                            <div id="suggestions_add" class="suggestions-container"></div>
                        </div>
                        <div id="rawMaterialFields">
                            <div class="form-group"><label class="form-label" for="itemType">Item Type</label><input type="text" id="itemType" class="form-control" placeholder="e.g., Groceries"></div>
                            <div class="form-group"><label class="form-label" for="totalPrice">Total Price (Rs)</label><input type="number" id="totalPrice" class="form-control" placeholder="Total cost for the quantity" step="any"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="itemQuantity_add">Quantity to Add</label>
                            <div class="input-group">
                                <input type="number" id="itemQuantity_add" class="form-control" placeholder="e.g., 10" required step="any" style="flex:2;">
                                <select id="itemUnit" class="form-control" style="flex:1;"><option value="kg">KG</option><option value="Liter">Liter</option><option value="piece">Piece</option><option value="packet">Packet</option></select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Add to Inventory</button>
                    </form>
                </div>
                <!-- Record Menu Usage Panel -->
                <div id="usagePanel" class="form-panel">
                    <h2>Record Menu Item Usage</h2>
                    <p style="text-align:center; color: var(--gray); margin-bottom: 20px;">Search for a menu item and enter the quantity used or sold.</p>
                    <form id="menuUsageForm">
                        <input type="hidden" id="selectedMenuItemKey_usage">
                        <div class="form-group">
                            <label class="form-label" for="itemName_usage">Search Menu Item</label>
                            <input type="text" id="itemName_usage" class="form-control" placeholder="Start typing to find an item..." required autocomplete="off">
                            <div id="suggestions_usage" class="suggestions-container"></div>
                        </div>
                        <p id="currentStockDisplay">Current Stock: <strong>N/A</strong></p>
                        <div class="form-group">
                            <label class="form-label" for="itemQuantity_usage">Quantity Used</label>
                            <input type="number" id="itemQuantity_usage" class="form-control" placeholder="e.g., 1" required step="any">
                        </div>
                        <button type="submit" class="btn btn-primary" style="background-color: var(--warning);"><i class="fas fa-save"></i> Record Usage</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Current Raw Material Inventory</h2>
            <ul id="importedItemsList"><p style="padding: 20px; text-align: center;">Loading inventory...</p></ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyA6sANvYoAkXHYG8MjbZl6Pyq23CNdBuzA", authDomain: "community-canvas-255fa.firebaseapp.com", databaseURL: "https://community-canvas-255fa-default-rtdb.firebaseio.com", projectId: "community-canvas-255fa", storageBucket: "community-canvas-255fa.appspot.com", messagingSenderId: "729445267995", appId: "1:729445267995:web:05da6756d66c58b9ccd6be" };
        firebase.initializeApp(firebaseConfig);
        
        const importRef = firebase.database().ref('import_items');
        const menuRef = firebase.database().ref('menu');
        let allMenuItems = {};

        // --- UI Elements ---
        const addForm = document.getElementById('addForm');
        const menuUsageForm = document.getElementById('menuUsageForm');
        const rawMaterialFields = document.getElementById('rawMaterialFields');

        // --- Tab View Logic ---
        const setView = (view) => {
            document.getElementById('addPanel').classList.toggle('active', view === 'add');
            document.getElementById('usagePanel').classList.toggle('active', view === 'usage');
            document.querySelector('.view-btn[onclick="setView(\'add\')"]').classList.toggle('active', view === 'add');
            document.querySelector('.view-btn[onclick="setView(\'usage\')"]').classList.toggle('active', view === 'usage');
        };

        // --- Reusable Search Functionality ---
        const createSearchHandler = (inputId, suggestionsId, hiddenKeyId, onSelectCallback) => {
            const input = document.getElementById(inputId);
            const suggestions = document.getElementById(suggestionsId);
            const hiddenKey = document.getElementById(hiddenKeyId);

            input.addEventListener('input', () => {
                const query = input.value.toLowerCase();
                suggestions.innerHTML = '';
                hiddenKey.value = '';
                if (onSelectCallback) onSelectCallback(null);

                if (query.length < 1) {
                    suggestions.style.display = 'none';
                    return;
                }
                
                const matches = Object.entries(allMenuItems).filter(([key, item]) => item.name.toLowerCase().includes(query));

                if (matches.length > 0) {
                    matches.forEach(([key, item]) => {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        div.innerHTML = `${item.name} <small>(${item.category})</small>`;
                        div.dataset.key = key;
                        div.dataset.name = item.name;
                        suggestions.appendChild(div);
                    });
                    suggestions.style.display = 'block';
                } else {
                    suggestions.style.display = 'none';
                }
            });

            suggestions.addEventListener('click', (e) => {
                const target = e.target.closest('.suggestion-item');
                if (target) {
                    input.value = target.dataset.name;
                    hiddenKey.value = target.dataset.key;
                    suggestions.style.display = 'none';
                    if (onSelectCallback) onSelectCallback(target.dataset.key);
                }
            });
        };

        // --- Initialize Search Handlers for Both Forms ---
        createSearchHandler('itemName_add', 'suggestions_add', 'selectedMenuItemKey_add', (key) => {
            rawMaterialFields.style.display = key ? 'none' : 'block';
        });
        
        createSearchHandler('itemName_usage', 'suggestions_usage', 'selectedMenuItemKey_usage', (key) => {
            const stockDisplay = document.getElementById('currentStockDisplay').querySelector('strong');
            if (key && allMenuItems[key]) {
                stockDisplay.textContent = allMenuItems[key].availableCount || 0;
            } else {
                stockDisplay.textContent = 'N/A';
            }
        });

        // --- Form Submission Logic ---
        addForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const selectedKey = document.getElementById('selectedMenuItemKey_add').value;
            const quantity = parseFloat(document.getElementById('itemQuantity_add').value);

            if (!quantity || quantity <= 0) return alert('Please enter a valid quantity.');

            if (selectedKey) { // Update menu item stock
                menuRef.child(selectedKey).transaction(data => {
                    if (data) data.availableCount = (data.availableCount || 0) + quantity;
                    return data;
                }).then(() => {
                    alert(`Successfully added ${quantity} to ${document.getElementById('itemName_add').value}'s stock.`);
                    addForm.reset();
                    rawMaterialFields.style.display = 'block';
                    fetchMenuItems(); // Refresh local data
                }).catch(err => alert('Error updating stock: ' + err));
            } else { // Add new raw material
                importRef.push({
                    name: document.getElementById('itemName_add').value,
                    type: document.getElementById('itemType').value,
                    quantity: quantity,
                    unit: document.getElementById('itemUnit').value,
                    price: parseFloat(document.getElementById('totalPrice').value) || 0,
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    alert(`${document.getElementById('itemName_add').value} added to raw material inventory.`);
                    addForm.reset();
                });
            }
        });

        menuUsageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const selectedKey = document.getElementById('selectedMenuItemKey_usage').value;
            const quantityUsed = parseFloat(document.getElementById('itemQuantity_usage').value);

            if (!selectedKey) return alert('Please select a valid menu item from the search results.');
            if (!quantityUsed || quantityUsed <= 0) return alert('Please enter a valid quantity used.');

            menuRef.child(selectedKey).transaction(data => {
                if (data) {
                    const currentStock = data.availableCount || 0;
                    if (currentStock < quantityUsed) {
                        // Allow stock to go negative, but warn the user.
                        alert(`Warning: Recording usage of ${quantityUsed} but only ${currentStock} are in stock. The count will become negative.`);
                    }
                    data.availableCount = currentStock - quantityUsed;
                }
                return data;
            }).then(() => {
                alert(`Successfully recorded usage of ${quantityUsed} for ${document.getElementById('itemName_usage').value}.`);
                menuUsageForm.reset();
                document.getElementById('currentStockDisplay').querySelector('strong').textContent = 'N/A';
                fetchMenuItems(); // Refresh local data
            }).catch(err => alert('Error recording usage: ' + err));
        });

        // --- Fetch and Display Data ---
        const fetchMenuItems = () => {
            menuRef.once('value', snapshot => {
                allMenuItems = snapshot.val() || {};
            });
        };

        const fetchAndDisplayRawMaterials = () => {
            importRef.orderByChild('createdAt').on('value', importSnapshot => {
                const itemsList = document.getElementById('importedItemsList');
                itemsList.innerHTML = '';
                if (!importSnapshot.exists()) {
                    itemsList.innerHTML = '<p style="padding:20px; text-align:center;">No raw materials imported yet.</p>';
                    return;
                }
                importSnapshot.forEach(childSnapshot => {
                    const item = childSnapshot.val();
                    const itemKey = childSnapshot.key;
                    const date = new Date(item.createdAt).toLocaleDateString();

                    const listItem = document.createElement('li');
                    listItem.className = 'list-item';
                    listItem.innerHTML = `
                        <div class="item-details-grid">
                            <div class="item-name">${item.name}</div>
                            <div class="item-sub-details">${date} - ${item.type || 'N/A'}</div>
                            <div class="item-delete-btn"><button class="btn btn-danger" onclick="deleteRawMaterial('${itemKey}')"><i class="fas fa-trash"></i></button></div>
                            <div class="item-inventory">
                                <div class="inventory-stat">Imported<span>${item.quantity} ${item.unit}</span></div>
                            </div>
                        </div>
                    `;
                    itemsList.prepend(listItem);
                });
            });
        };

        const deleteRawMaterial = (itemKey) => {
            if (confirm('Are you sure you want to delete this raw material import record?')) {
                importRef.child(itemKey).remove();
            }
        };

        // --- Initialize Page ---
        fetchMenuItems();
        fetchAndDisplayRawMaterials();
        document.addEventListener('click', (e) => { // Hide suggestions when clicking outside
            if (!e.target.closest('.form-group')) {
                document.querySelectorAll('.suggestions-container').forEach(el => el.style.display = 'none');
            }
        });
    </script>
</body>
</html>
