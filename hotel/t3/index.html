<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="256x123">
    <title>Bharatpur Bazar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }

        .logo {
            margin: 20px auto;
            display: block;
            height: 100px;
        }

        .menu-section {
            padding: 20px;
        }

        .menu-category {
            margin-bottom: 30px;
        }

        .menu-category h2 {
            border-bottom: 2px solid #343a40;
            padding-bottom: 10px;
        }

        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background-color: white;
            border: 1px solid #343a40;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            transition: transform .3s, box-shadow .3s;
        }

        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
        }

        .menu-item button {
            background-color: #343a40;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-item button:hover {
            background-color: #495057;
        }

        .order-section {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            border-top: 2px solid #343a40;
            padding: 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, .1);
            overflow-y: auto;
        }

        .order-section h2 {
            margin-top: 0;
        }

        .cart-items {
            max-height: 110px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .cart-item .item-name {
            flex: 1;
            text-align: left;
        }

        .cart-item .item-price {
            flex: 1;
            text-align: center;
        }

        .order-actions {
            text-align: left;
            margin-top: 10px;
        }

        .order-actions button, 
        .modal-actions button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .order-actions button:hover, 
        .modal-actions button:hover {
            background-color: #218838;
        }

        .spacer {
            height: 100px;
        }
        .icon-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            z-index: 1000;
        } 
        .cart-icon {
            width: 50px;
            height: 50px;
            background-color: #343a40;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            margin-bottom: 10px;
        }
        .chat-icon {
            width: 50px;
            height: 50px;
            cursor: pointer;
            margin-bottom: 10px;
            background: none;
            border: none;
        }
        .cart-icon {
            font-size: 1.5em;
            position: relative;
        }
        .cart-icon::before {
            content: "";
            position: absolute;
            top: 32px;
            right: 0;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            display: none;
        }

        .cart-icon#cartNotification::before {
            display: block;
        }

        .cart-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            max-height: 550px;
            background-color: #f9f9f9;
            border: 2px solid #343a40;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, .2);
            display: none;
            z-index: 1001;
            padding: 20px;
            overflow-y: auto;
        }

        .window-header {
            position: relative;
            margin-bottom: 15px;
        }

        .close-button {
            position: absolute;
            top: 0;
            right: 0;
            width: 24px;
            height: 24px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all .2s;
        }

        .close-button:hover {
            background-color: #d32f2f;
            transform: scale(1.1);
        }

        .cart-window h2{
            color: #343a40;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 10px;
        }

        #cartItems {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, .05);
        }

        .cart-item {
            background-color: white;
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #28a745;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .05);
            transition: transform .2s;
        }

        .cart-item:hover {
            transform: translateX(3px);
        }

        .total-price-container {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #008a02;
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #343a40;
            border-radius: 25px;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, .1);
        }

        .search-bar:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, .5);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, .4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }

        .modal-actions {
            text-align: center;
            margin-top: 20px;
        }

        .modal-actions #cancelOrderButton {
            background-color: #dc3545;
        }

        .modal-actions #cancelOrderButton:hover {
            background-color: #c82333;
        }

        .first-time-message {
            color: red;
            font-style: italic;
            font-weight: bold;
        }

        .quantity-control {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #343a40;
            border-radius: 5px;
            overflow: hidden;
            width: 100%;
        }

        .quantity-control button {
            background-color: #343a40;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: bold;
            width: 40px;
            height: 35px;
            border-radius: 0;
        }

        .quantity-control button:hover {
            background-color: #495057;
        }

        .quantity-display {
            flex: 1;
            text-align: center;
            padding: 5px;
        }
        .deliveryC {
            margin: 15px 0; 
            padding: 12px; 
            background-color: #f0f8ff; 
            border-radius: 8px; 
            border-left: 3px solid #17a2b8; 
            font-weight: 500; 
            display: flex; 
            justify-content: space-between;
        }
        .order-but {
            width: 100%; 
            background-color: #28a745; 
            font-size: 1.1em; 
            padding: 12px; 
            border-radius: 8px; 
            transition: all 0.3s;
        }

        .order-confirmation {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.7);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 1000;
          opacity: 0;
          visibility: hidden;
          transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .order-confirmation.active {
          opacity: 1;
          visibility: visible;
        }

        .confirmation-overlay {
          background: white;
          padding: 30px;
          border-radius: 20px;
          box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
          text-align: center;
          max-width: 400px;
          width: 100%;
          transform: translateY(20px);
          opacity: 0;
          transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .order-confirmation.active .confirmation-overlay {
          transform: translateY(0);
          opacity: 1;
        }

        .success-icon {
          font-size: 4em;
          color: #4CAF50;
          margin-bottom: 20px;
        }

        .confirmation-overlay h2 {
          font-size: 1.8em;
          margin-bottom: 15px;
          color: #333;
        }

        .confirmation-overlay p {
          margin-bottom: 10px;
          font-size: 1em;
          color: #666;
        }

        .confirmation-details {
          margin-bottom: 25px;
        }

        .confirmation-overlay button {
          background: #4CAF50;
          color: white;
          border: none;
          padding: 12px 25px;
          border-radius: 8px;
          cursor: pointer;
          font-size: 1em;
          font-weight: 600;
          transition: 0.3s;
        }

        .confirmation-overlay button:hover {
          background: #45a049;
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .confirm-btn {
            background-color: #4caf50;
            color: white;
        }

        .confirm-btn:hover {
            background-color: #45a049;
        }

        .cancel-btn {
            background-color: #f0f0f0;
            color: #666;
        }

        .cancel-btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
    <body>
        <header>Welcome to</header>
        <img src="logoForceSmall.jpg" alt="Restaurant Logo" class="logo">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-bar" placeholder="Search for items...">
        </div>
        <div class="menu-section" id="menuSection"></div>
        <div class="icon-container">
            <div class="cart-icon" id="cartIcon" onclick="toggleCartWindow()">🛒</div>
        </div>
        <div class="total-price-container">
            <span id="totalPrice">Total: Rs <span>0.00</span></span>
        </div>
        <div class="cart-window" id="cartWindow">
            <div class="window-header">
                <h2>Cart</h2>
                <button class="close-button" onclick="toggleCartWindow()">✕</button>
            </div>
            <div class="cart-items" id="cartItems"></div>
            <div class="order-actions">
                <button onclick="placeOrder()" class="order-but">Place Order</button>
            </div>
        </div>
        <div id="orderConfirmation" class="order-confirmation">
          <div class="confirmation-overlay">
            <div class="success-icon">
              <i class="fas fa-check-circle"></i>
            </div>
            <h2>Order Placed Successfully!</h2>
            <p>Your order has been received and is being processed.</p>
            <p class="confirmation-details">Your order will arrive soon.</p>
            <button id="confirmationCloseBtn">Continue Shopping</button>
          </div>
        </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA6sANvYoAkXHYG8MjbZl6Pyq23CNdBuzA",
            authDomain: "community-canvas-255fa.firebaseapp.com",
            databaseURL: "https://community-canvas-255fa-default-rtdb.firebaseio.com",
            projectId: "community-canvas-255fa",
            storageBucket: "community-canvas-255fa.appspot.com",
            messagingSenderId: "729445267995",
            appId: "1:729445267995:web:05da6756d66c58b9ccd6be",
            measurementId: "G-FW93CB5QL7"
        };
        firebase.initializeApp(firebaseConfig);
        const menuRef = firebase.database().ref('menu');
        const storage = firebase.storage();
        function toggleCartWindow() {
            const cartWindow = document.getElementById('cartWindow');
            if (cartWindow.style.display === 'none' || !cartWindow.style.display) {
                cartWindow.style.display = 'block';
                if (document.getElementById('cartNotification')) {
                    document.getElementById('cartNotification').id = 'cartIcon';
                }
            } else {
                cartWindow.style.display = 'none';
            }
        }
        document.addEventListener('click', function (event) {
            const cartWindow = document.getElementById('cartWindow');
            const cartIcon = document.querySelector('.cart-icon');

            if (cartWindow.style.display === 'block' &&
                !cartWindow.contains(event.target) &&
                !cartIcon.contains(event.target)) {
                cartWindow.style.display = 'none';
            }
        });
        function fetchMenuItems() {
            menuRef.once('value', (snapshot) => {
                const menuSection = document.getElementById('menuSection');
                menuSection.innerHTML = '';
                const categories = {};
                snapshot.forEach((childSnapshot) => {
                    const menuItem = childSnapshot.val();
                    const { category, price, profit = 0, unit = 'Item', startingValue = 1, rarity = 'Basic' } = menuItem;
                    const totalPrice = price + profit;
                    const displayUnit = unit || 'Item';

                    if (!categories[category]) categories[category] = [];
                    categories[category].push({ ...menuItem, totalPrice, displayUnit });
                });
                Object.keys(categories).sort().forEach(category => {
                    categories[category].sort((a, b) => {
                        const rarityOrder = { 'Premium': 2, 'Limited Edition': 1, 'Basic': 0 };
                        return rarityOrder[b.rarity] !== rarityOrder[a.rarity] ? rarityOrder[b.rarity] - rarityOrder[a.rarity] : b.totalPrice - a.totalPrice;
                    });
                    menuSection.innerHTML += `
                        <div class="menu-category">
                            <h2>${category}</h2>
                            <div class="menu-items">
                                ${categories[category].map(menuItem => {
                                    let rarityLabel = (menuItem.rarity === 'Premium' || menuItem.rarity === 'Limited Edition') ? `<div style="color: gold; font-weight: bold; font-style: italic;">${menuItem.rarity}</div>` : '';
                                    const menuItemId = `menu-item-${menuItem.name.replace(/\s+/g, '-')}`;
                                    const imageName = `${menuItem.name.replace(/\s+/g, '')}.jpg`;
                                    const storageRef = storage.ref().child(`images/${imageName}`);
                                    storageRef.getDownloadURL()
                                        .then(url => document.getElementById(menuItemId).innerHTML = `
                                            ${rarityLabel}
                                            <img src="${url}" alt="${menuItem.name}" class="menu-item-image" style="width:100%; height:auto;">
                                            <h3>${menuItem.name}</h3>
                                            <p>Rs ${menuItem.totalPrice.toFixed(2)} per ${menuItem.startingValue !== 1 ? menuItem.startingValue + ' ' : ''}${menuItem.displayUnit}</p>
                                            <div<div class="item-controls" id="controls-${menuItemId}">
                                                <button onclick="addToCart('${menuItem.name}', ${menuItem.totalPrice}, '${menuItem.displayUnit}', ${menuItem.startingValue}, ${menuItem.profit})">Add Cart</button>
                                            </div>
                                        `).catch(() => {
                                            document.getElementById(menuItemId).innerHTML = `
                                                ${rarityLabel}
                                                <h3>${menuItem.name}</h3>
                                                <p>Rs ${menuItem.totalPrice.toFixed(2)} per ${menuItem.startingValue !== 1 ? menuItem.startingValue + ' ' : ''}${menuItem.displayUnit}</p>
                                                <div class="item-controls" id="controls-${menuItemId}">
                                                    <button onclick="addToCart('${menuItem.name}', ${menuItem.totalPrice}, '${menuItem.displayUnit}', ${menuItem.startingValue}, ${menuItem.profit})">Add Cart</button>
                                                </div>
                                            `;
                                        });
                                    const borderColor = (menuItem.rarity === 'Premium' || menuItem.rarity === 'Limited Edition') ? 'gold' : '#343a40';
                                    return `
                                        <div class="menu-item" id="${menuItemId}" style="border-color: ${borderColor};">
                                            ${rarityLabel}
                                            <h3>${menuItem.name}</h3>
                                            <p>Rs ${menuItem.totalPrice.toFixed(2)} per ${menuItem.startingValue !== 1 ? menuItem.startingValue + ' ' : ''}${menuItem.displayUnit}</p>
                                            <div class="item-controls" id="controls-${menuItemId}">
                                                <button onclick="addToCart('${menuItem.name}', ${menuItem.totalPrice}, '${menuItem.displayUnit}', ${menuItem.startingValue}, ${menuItem.profit})">Add Cart</button>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                });
                adjustSpacerHeight();
            });
        }
        let totalPrice = 0;
        let totalProfit = 0;
        function addToCart(item, price, unit = '', startingValue, profit = 0) {
            const cartItems = document.getElementById('cartItems');
            const existingCartItem = Array.from(cartItems.children).find(cartItem => {
                const itemName = cartItem.querySelector('.item-name').innerText.trim();
                const itemUnit = cartItem.querySelector('.item-quantity').dataset.unit || '';
                return itemName === item.trim() && itemUnit === unit;
            });
            const profitPerUnit = profit / startingValue;
            const pricePerUnit = price / startingValue;
            const itemId = `menu-item-${item.replace(/\s+/g, '-')}`;
            const controlsContainer = document.getElementById(`controls-${itemId}`);
            if (controlsContainer && controlsContainer.querySelector('button')) {
                controlsContainer.innerHTML = `
                    <div class="quantity-control">
                        <button onclick="decreaseQuantity('${item}', ${price}, '${unit}', ${startingValue}, ${profit})">-</button>
                        <div class="quantity-display">1</div>
                        <button onclick="increaseQuantity('${item}', ${price}, '${unit}', ${startingValue}, ${profit})">+</button>
                    </div>
                `;
            }
            if (existingCartItem) {
                const quantitySpan = existingCartItem.querySelector('.item-quantity');
                let newQuantity = Math.max(parseFloat(quantitySpan.dataset.quantity) + startingValue, 0.001);
                quantitySpan.dataset.quantity = newQuantity;
                quantitySpan.innerText = unit ? `${newQuantity.toFixed(3).replace(/\.?0+$/, '')} ${unit}` : `${newQuantity.toFixed(3).replace(/\.?0+$/, '')}x`;
                const itemPriceElement = existingCartItem.querySelector('.item-price');
                itemPriceElement.innerText = `Rs ${(pricePerUnit * newQuantity).toFixed(2)}`;
                if (controlsContainer) {
                    const quantityDisplay = controlsContainer.querySelector('.quantity-display');
                    if (quantityDisplay) {
                        const displayQuantity = Math.round(newQuantity / startingValue);
                        quantityDisplay.innerText = displayQuantity;
                    }
                }
            } else {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                const quantity = Math.max(startingValue, 0.001);
                cartItem.innerHTML = `
                    <span class="item-name">${item}</span>
                    <span class="item-quantity" data-quantity="${quantity}" data-unit="${unit}">${quantity.toFixed(3).replace(/\.?0+$/, '')} ${unit || 'x'}</span>
                    <span class="item-price">Rs ${(pricePerUnit * quantity).toFixed(2)}</span>
                `;
                cartItems.appendChild(cartItem);
            }

            totalPrice += pricePerUnit * startingValue;
            totalProfit += profitPerUnit * startingValue;
            document.getElementById('totalPrice').lastElementChild.innerText = `Rs ${totalPrice.toFixed(2)}`;
            if (document.getElementById('cartIcon')) {
                document.getElementById('cartIcon').id = 'cartNotification';
            }

            adjustSpacerHeight();
        }
        function removeFromCart(button, pricePerUnit, unit = '', startingValue, profitPerUnit) {
            const cartItem = button.parentElement;
            let quantitySpan = cartItem.querySelector('.item-quantity');
            let quantity = parseFloat(quantitySpan.dataset.quantity);
            if (quantity > startingValue) {
                quantity -= startingValue;
                quantity = Math.round(quantity * 1000) / 1000;
                if (quantity < 0.001) {
                    quantity = 0.001;
                }
                let formattedQuantity = quantity % 1 === 0 ? quantity.toFixed(0) : quantity.toFixed(3).replace(/\.?0+$/, '');
                quantitySpan.dataset.quantity = quantity;
                if (unit) {
                    quantitySpan.innerText = `${formattedQuantity} ${unit}`;
                } else {
                    quantitySpan.innerText = `x${formattedQuantity}`;
                }
                const itemPriceElement = cartItem.querySelector('.item-price');
                const totalPriceForItem = pricePerUnit * quantity;
                itemPriceElement.innerText = `Rs ${totalPriceForItem.toFixed(2)}`;
            } else {
                cartItem.remove();
            }
            totalPrice -= pricePerUnit * startingValue;
            totalProfit -= profitPerUnit * startingValue;
            document.getElementById('totalPrice').lastElementChild.innerText = `Rs ${totalPrice.toFixed(2)}`;
            adjustSpacerHeight();
        }

        function increaseQuantity(item, price, unit, startingValue, profit) {
            const cartItems = document.getElementById('cartItems');
            const existingCartItem = Array.from(cartItems.children).find(cartItem => {
                const itemName = cartItem.querySelector('.item-name').innerText.trim();
                const itemUnit = cartItem.querySelector('.item-quantity').dataset.unit || '';
                return itemName === item.trim() && itemUnit === unit;
            });
            if (existingCartItem) {
                const quantitySpan = existingCartItem.querySelector('.item-quantity');
                let newQuantity = Math.max(parseFloat(quantitySpan.dataset.quantity) + startingValue, 0.001);
                quantitySpan.dataset.quantity = newQuantity;
                quantitySpan.innerText = unit ? `${newQuantity.toFixed(3).replace(/\.?0+$/, '')} ${unit}` : `${newQuantity.toFixed(3).replace(/\.?0+$/, '')}x`;

                const itemPriceElement = existingCartItem.querySelector('.item-price');
                const pricePerUnit = price / startingValue;
                itemPriceElement.innerText = `Rs ${(pricePerUnit * newQuantity).toFixed(2)}`;
                const itemId = `menu-item-${item.replace(/\s+/g, '-')}`;
                const controlsContainer = document.getElementById(`controls-${itemId}`);
                if (controlsContainer) {
                    const quantityDisplay = controlsContainer.querySelector('.quantity-display');
                    if (quantityDisplay) {
                        const displayQuantity = Math.round(newQuantity / startingValue);
                        quantityDisplay.innerText = displayQuantity;
                    }
                }
                totalPrice += pricePerUnit * startingValue;
                totalProfit += (profit / startingValue) * startingValue;
                document.getElementById('totalPrice').lastElementChild.innerText = `Rs ${totalPrice.toFixed(2)}`;
            }

            adjustSpacerHeight();
        }

        function decreaseQuantity(item, price, unit, startingValue, profit) {
            const cartItems = document.getElementById('cartItems');
            const existingCartItem = Array.from(cartItems.children).find(cartItem => {
                const itemName = cartItem.querySelector('.item-name').innerText.trim();
                const itemUnit = cartItem.querySelector('.item-quantity').dataset.unit || '';
                return itemName === item.trim() && itemUnit === unit;
            });
            const itemId = `menu-item-${item.replace(/\s+/g, '-')}`;
            const controlsContainer = document.getElementById(`controls-${itemId}`);

            if (existingCartItem) {
                const quantitySpan = existingCartItem.querySelector('.item-quantity');
                let currentQuantity = parseFloat(quantitySpan.dataset.quantity);
                let newQuantity = currentQuantity - startingValue;
                const pricePerUnit = price / startingValue;
                const profitPerUnit = profit / startingValue;

                if (newQuantity <= 0) {
                    existingCartItem.remove();
                    if (controlsContainer) {
                        controlsContainer.innerHTML = `
                            <button onclick="addToCart('${item}', ${price}, '${unit}', ${startingValue}, ${profit})">Add Cart</button>
                        `;
                    }
                } else {
                    newQuantity = Math.round(newQuantity * 1000) / 1000;
                    if (newQuantity < 0.001) newQuantity = 0.001;

                    let formattedQuantity = newQuantity % 1 === 0 ? newQuantity.toFixed(0) : newQuantity.toFixed(3).replace(/\.?0+$/, '');
                    quantitySpan.dataset.quantity = newQuantity;

                    if (unit) {
                        quantitySpan.innerText = `${formattedQuantity} ${unit}`;
                    } else {
                        quantitySpan.innerText = `x${formattedQuantity}`;
                    }

                    const itemPriceElement = existingCartItem.querySelector('.item-price');
                    const totalPriceForItem = pricePerUnit * newQuantity;
                    itemPriceElement.innerText = `Rs ${totalPriceForItem.toFixed(2)}`;
                    if (controlsContainer) {
                        const quantityDisplay = controlsContainer.querySelector('.quantity-display');
                        if (quantityDisplay) {
                            const displayQuantity = Math.round(newQuantity / startingValue);
                            quantityDisplay.innerText = displayQuantity;
                        }
                    }
                }
                totalPrice -= pricePerUnit * startingValue;
                totalProfit -= profitPerUnit * startingValue;
                document.getElementById('totalPrice').lastElementChild.innerText = `Rs ${totalPrice.toFixed(2)}`;
            }
            adjustSpacerHeight();
        }

        function displaySearchResults() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const categories = document.querySelectorAll('.menu-category');
            if (query === '') {
                categories.forEach(category => {
                    category.style.display = 'block';
                    const menuItems = category.querySelectorAll('.menu-item');
                    menuItems.forEach(item => item.style.display = 'block');
                });
                return;
            }
            categories.forEach(category => {
                category.style.display = 'none';
            });
            categories.forEach(category => {
                const menuItems = category.querySelectorAll('.menu-item');
                let hasMatchingItem = false;
                menuItems.forEach(item => {
                    const itemName = item.querySelector('h3').textContent.toLowerCase();
                    const itemCategory = category.querySelector('h2').textContent.toLowerCase();
                    if (itemName.includes(query) || itemCategory.includes(query)) {
                        hasMatchingItem = true;
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
                if (hasMatchingItem) {
                    category.style.display = 'block';
                }
            });
        }
