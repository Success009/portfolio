<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch</title>
    <style>
        body {
            background: #000;
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: auto;
            user-select: none;
        }

        .watch-container {
            width: 300px;
            height: 300px;
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border-radius: 25px;
            border: 3px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 
                0 0 20px rgba(0, 0, 0, 0.8),
                inset 0 1px 2px rgba(255, 255, 255, 0.1);
        }

        #clock {
            font-size: 2.8rem;
            font-family: 'Courier New', monospace;
            text-align: center;
            letter-spacing: 2px;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
            margin-bottom: 8px;
            font-weight: 300;
            transition: all 0.3s ease;
        }

        #date {
            font-size: 1.1rem;
            opacity: 0.8;
            color: #888;
            margin-bottom: 15px;
            font-weight: 300;
            transition: all 0.3s ease;
        }

        #battery {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 0.8rem;
            color: #00ff88;
            opacity: 0.7;
        }

        #ai-response {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            text-align: center;
            font-size: 1rem;
            line-height: 1.3;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            word-wrap: break-word;
            max-height: 220px;
            overflow-y: auto;
            color: #fff;
            z-index: 10;
        }

        #ai-response.visible {
            opacity: 1;
            visibility: visible;
        }

        .status-dot {
            position: absolute;
            top: 15px;
            left: 20px;
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            opacity: 0.6;
            animation: pulse 2s infinite;
        }

        .status-dot.listening {
            background: #ff6600;
            animation: pulse 0.8s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Scrollbar for AI response */
        #ai-response::-webkit-scrollbar {
            width: 2px;
        }

        #ai-response::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        #ai-response::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 136, 0.5);
            border-radius: 2px;
        }

        /* Watch face details */
        .watch-bezel {
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px solid #444;
            border-radius: 20px;
            pointer-events: none;
        }

        .time-markers {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .marker {
            position: absolute;
            background: #333;
            opacity: 0.5;
        }

        .marker.hour {
            width: 2px;
            height: 12px;
        }

        .marker.minute {
            width: 1px;
            height: 8px;
        }

        /* Position markers around the watch face */
        .marker:nth-child(1) { top: 8px; left: 50%; transform: translateX(-50%); }
        .marker:nth-child(2) { top: 50%; right: 8px; transform: translateY(-50%); }
        .marker:nth-child(3) { bottom: 8px; left: 50%; transform: translateX(-50%); }
        .marker:nth-child(4) { top: 50%; left: 8px; transform: translateY(-50%); }

        .hidden {
            opacity: 0 !important;
            visibility: hidden !important;
        }
    </style>
</head>
<body>
    <div class="watch-container" id="watchContainer">
        <div class="watch-bezel"></div>
        <div class="time-markers">
            <div class="marker hour"></div>
            <div class="marker hour"></div>
            <div class="marker hour"></div>
            <div class="marker hour"></div>
        </div>
        <div class="status-dot" id="statusDot"></div>
        <div id="battery">85%</div>
        <div id="clock"></div>
        <div id="date"></div>
        <div id="ai-response"></div>
    </div>

    <script>
        // Global variables
        let currentMode = 'english';
        let sharedMemory = [];
        let recognition;
        let isHolding = false;
        let holdTimeout;
        let isResponseVisible = false;
        let batteryLevel = 85;
        let isListening = false;
        let lastSpeechTime = 0;
        let silenceTimer;
        let restartTimer;

        // DOM elements
        const clock = document.getElementById('clock');
        const date = document.getElementById('date');
        const aiResponse = document.getElementById('ai-response');
        const battery = document.getElementById('battery');
        const watchContainer = document.getElementById('watchContainer');
        const statusDot = document.getElementById('statusDot');

        console.log('üéôÔ∏è AI Watch Assistant Starting...');
        console.log('üì± Current Mode:', currentMode);

        // Update clock, date and battery
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
            const dateStr = now.toLocaleDateString('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric'
            });
            
            clock.textContent = timeStr;
            date.textContent = dateStr;
            
            // Simulate battery drain (very slow)
            if (Math.random() < 0.001) {
                batteryLevel = Math.max(20, batteryLevel - 1);
                battery.textContent = `${batteryLevel}%`;
            }
        }

        // Switch between modes silently
        function switchMode() {
            currentMode = currentMode === 'english' ? 'nepali' : 'english';
            console.log('üîÑ Mode switched to:', currentMode);
            
            // Restart speech recognition with new language
            if (recognition) {
                console.log('üõë Stopping recognition for mode switch');
                recognition.stop();
                setTimeout(() => {
                    console.log('üéØ Restarting recognition in new mode');
                    initSpeechRecognition();
                }, 500);
            }
        }

        // Get AI response
        async function getAIResponse(question, language) {
            console.log('ü§ñ Getting AI response for:', question, 'in', language);
            try {
                const memoryContext = sharedMemory.length > 0 
                    ? `Context from previous conversations: [${sharedMemory.join(", ")}]. ` 
                    : "";
                
                const languageInstruction = language === 'nepali' 
                    ? "Respond only in Nepali language."
                    : "Respond only in English language.";
                
                console.log('üì§ Sending request to AI API...');
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyDW2bxhTRUzektoptyjpQ_xM6ZivJXSs9I`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: ` Here is your memory:"${memoryContext}" Language:"${languageInstruction}" this is the question asked by the user You're helping a student in a exam answer the question as you are the class 10 student of nepal: ${question}`
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    console.error('‚ùå API Error:', response.status, response.statusText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const aiText = data.candidates[0].content.parts[0].text.trim();
                console.log('‚úÖ AI Response received:', aiText);
                return aiText;
            } catch (error) {
                console.error('üí• Error getting AI response:', error);
                return language === 'nepali' 
                    ? "‡§∏‡•á‡§µ‡§æ ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§õ‡•à‡§®‡•§"
                    : "Service unavailable.";
            }
        }

        // Display AI response
        function displayResponse(text) {
            console.log('üì∫ Displaying response:', text);
            aiResponse.textContent = text;
            aiResponse.classList.add('visible');
            clock.classList.add('hidden');
            date.classList.add('hidden');
            isResponseVisible = true;
            console.log('üëÅÔ∏è Response now visible');
        }

        // Hide AI response and show clock
        function hideResponse() {
            console.log('üôà Hiding response, showing clock');
            aiResponse.classList.remove('visible');
            clock.classList.remove('hidden');
            date.classList.remove('hidden');
            isResponseVisible = false;
        }

        // Update listening status
        function updateListeningStatus(listening) {
            isListening = listening;
            if (listening) {
                statusDot.classList.add('listening');
                console.log('üëÇ Listening active');
            } else {
                statusDot.classList.remove('listening');
                console.log('üîá Listening inactive');
            }
        }

        // Restart speech recognition
        function restartRecognition() {
            console.log('üîÑ Restarting speech recognition...');
            if (recognition) {
                recognition.stop();
            }
            setTimeout(() => {
                initSpeechRecognition();
            }, 1000);
        }

        // Initialize speech recognition
        function initSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                console.error('‚ùå Speech recognition not supported');
                return;
            }

            console.log('üé§ Initializing speech recognition for mode:', currentMode);
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = currentMode === 'nepali' ? 'ne-NP' : 'en-US';
            console.log('üåê Language set to:', recognition.lang);

            recognition.onstart = () => {
                console.log('‚ñ∂Ô∏è Speech recognition started');
                updateListeningStatus(true);
                lastSpeechTime = Date.now();
                
                // Clear any existing timers
                if (silenceTimer) clearTimeout(silenceTimer);
                if (restartTimer) clearTimeout(restartTimer);
            };

            recognition.onresult = async (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
                console.log('üó£Ô∏è Speech detected:', transcript);
                console.log('üéØ Current mode:', currentMode);
                
                lastSpeechTime = Date.now();
                
                if (currentMode === 'nepali') {
                    console.log('üá≥üáµ Processing Nepali command');
                    
                    // Memory commands in Nepali
                    if (transcript.includes("‡§Ø‡§æ‡§¶ ‡§∞‡§æ‡§ñ")) {
                        console.log('üíæ Nepali memory save command detected');
                        const memoryContent = transcript.replace("‡§Ø‡§æ‡§¶ ‡§∞‡§æ‡§ñ", "").trim();
                        if (memoryContent) {
                            sharedMemory.push(memoryContent);
                            if (sharedMemory.length > 15) sharedMemory.shift();
                            console.log('üíæ Memory saved:', memoryContent);
                            console.log('üß† Total memory items:', sharedMemory.length);
                            displayResponse(`‡§Ø‡§æ‡§¶ ‡§∞‡§æ‡§ñ‡•á‡§Å‡•§`);
                        }
                        return;
                    }
                    
                    if (transcript.includes("‡§Æ‡•á‡§Æ‡•ã‡§∞‡•Ä ‡§ñ‡§æ‡§≤‡•Ä ‡§ó‡§∞")) {
                        console.log('üóëÔ∏è Nepali memory clear command detected');
                        sharedMemory = [];
                        console.log('üß† Memory cleared');
                        displayResponse("‡§Æ‡•á‡§Æ‡•ã‡§∞‡•Ä ‡§ñ‡§æ‡§≤‡•Ä ‡§ó‡§∞‡§ø‡§Ø‡•ã‡•§");
                        return;
                    }
                    
                    // Activation phrase for Nepali
                    if (transcript.includes('‡§Æ‡§≤‡§æ‡§à ‡§≠‡§®')) {
                        console.log('‚úÖ Nepali activation phrase detected');
                        const question = transcript.replace('‡§Æ‡§≤‡§æ‡§à ‡§≠‡§®', '').trim();
                        if (question) {
                            console.log('‚ùì Nepali question:', question);
                            const answer = await getAIResponse(question, 'nepali');
                            displayResponse(answer);
                        }
                    }
                } else {
                    console.log('üá∫üá∏ Processing English command');
                    
                    // Memory commands in English
                    if (transcript.includes("remember this") || transcript.includes("save this")) {
                        console.log('üíæ English memory save command detected');
                        const memoryContent = transcript.replace(/remember this|save this/g, "").trim();
                        if (memoryContent) {
                            sharedMemory.push(memoryContent);
                            if (sharedMemory.length > 15) sharedMemory.shift();
                            console.log('üíæ Memory saved:', memoryContent);
                            console.log('üß† Total memory items:', sharedMemory.length);
                            displayResponse("Noted.");
                        }
                        return;
                    }
                    
                    if (transcript.includes("clear memory") || transcript.includes("forget all")) {
                        console.log('üóëÔ∏è English memory clear command detected');
                        sharedMemory = [];
                        console.log('üß† Memory cleared');
                        displayResponse("Memory cleared.");
                        return;
                    }
                    
                    // Activation phrase for English
                    if (transcript.includes('tell me')) {
                        console.log('‚úÖ English activation phrase detected');
                        const question = transcript.replace('tell me', '').trim();
                        if (question) {
                            console.log('‚ùì English question:', question);
                            const answer = await getAIResponse(question, 'english');
                            displayResponse(answer);
                        }
                    }
                }
            };

            recognition.onerror = (event) => {
                console.error('‚ùå Speech recognition error:', event.error);
                updateListeningStatus(false);
                
                if (event.error !== 'no-speech' && event.error !== 'aborted') {
                    console.log('üîÑ Will restart recognition after error');
                    setTimeout(() => {
                        if (!isHolding) {
                            restartRecognition();
                        }
                    }, 2000);
                }
            };

            recognition.onend = () => {
                console.log('‚èπÔ∏è Speech recognition ended');
                updateListeningStatus(false);
                
                if (!isHolding) {
                    console.log('üîÑ Auto-restarting recognition');
                    setTimeout(() => {
                        if (recognition) {
                            try {
                                recognition.start();
                            } catch (error) {
                                console.error('‚ùå Error restarting recognition:', error);
                                setTimeout(restartRecognition, 1000);
                            }
                        }
                    }, 500);
                }
            };

            try {
                recognition.start();
                console.log('üéØ Recognition start attempted');
            } catch (error) {
                console.error('‚ùå Error starting recognition:', error);
                setTimeout(restartRecognition, 2000);
            }
        }

        // Monitor for silence and restart if needed
        function monitorSilence() {
            setInterval(() => {
                const now = Date.now();
                const timeSinceLastSpeech = now - lastSpeechTime;
                
                if (timeSinceLastSpeech > 10000 && !isHolding) { // 10 seconds of silence
                    console.log('üîá 10 seconds of silence detected, restarting recognition');
                    restartRecognition();
                    lastSpeechTime = now;
                }
            }, 5000); // Check every 5 seconds
        }

        // Touch/mouse event handlers for mode switching (silent)
        let touchStartTime = 0;

        function startHold(e) {
            e.preventDefault();
            isHolding = true;
            touchStartTime = Date.now();
            console.log('üëÜ Hold gesture started');
            
            holdTimeout = setTimeout(() => {
                if (isHolding) {
                    console.log('üîÑ 6-second hold completed, switching mode');
                    switchMode();
                }
            }, 6000);
        }

        function endHold(e) {
            e.preventDefault();
            isHolding = false;
            
            if (holdTimeout) {
                clearTimeout(holdTimeout);
            }
            
            // If it was a quick tap and response is visible, hide it
            const holdDuration = Date.now() - touchStartTime;
            console.log('üëÜ Hold gesture ended, duration:', holdDuration + 'ms');
            
            if (holdDuration < 500 && isResponseVisible) {
                console.log('üëÜ Quick tap detected, hiding response');
                hideResponse();
            }
        }

        // Event listeners
        watchContainer.addEventListener('touchstart', startHold, { passive: false });
        watchContainer.addEventListener('touchend', endHold, { passive: false });
        watchContainer.addEventListener('touchcancel', endHold, { passive: false });
        watchContainer.addEventListener('mousedown', startHold);
        watchContainer.addEventListener('mouseup', endHold);
        watchContainer.addEventListener('mouseleave', endHold);
        watchContainer.addEventListener('contextmenu', (e) => e.preventDefault());

        // Initialize
        function init() {
            console.log('üöÄ Initializing AI Watch Assistant');
            updateTime();
            setInterval(updateTime, 1000);
            
            // Start speech recognition after a short delay
            setTimeout(() => {
                console.log('üé§ Starting speech recognition system');
                initSpeechRecognition();
                monitorSilence();
            }, 1000);
            
            console.log('‚úÖ Initialization complete');
        }

        // Start the application
        init();
    </script>
</body>
</html>
