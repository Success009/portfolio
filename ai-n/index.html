<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nepali Voice AI Assistant</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: auto;
    }
    #ai-response {
      font-size: 1.5rem;
      letter-spacing: 0.1rem;
      text-align: center;
      opacity: 0.8;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
    }
    #clock {
      font-size: 2rem;
      text-align: center;
      font-family: monospace;
      background: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      border: 2px solid #0ff;
      letter-spacing: 5px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div id="ai-response"></div>
  <div id="clock"></div>
  <script>
    const aiResponse = document.getElementById('ai-response');
    const clock = document.getElementById('clock');
    let recognition;
    let wordDisplayed = false;

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('en-US', {
        hour12: true,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      clock.textContent = time;
    }

    async function getAIResponse(question) {
      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyADlmcxsm5XjcO6xJVJGF2xHl84mFNnD0Y`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: `Respond to this concisely only in Nepali language(Understand how long responses User wants by yourself): ${question}`
              }]
            }]
          })
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        return data.candidates[0].content.parts[0].text.trim();
      } catch (error) {
        console.error("Error getting AI response:", error);
        return "माफ गर्नुहोस्, म त्यो अनुरोध प्रोसेस गर्न सकिनँ।";
      }
    }

    function initSpeech() {
      recognition = 'webkitSpeechRecognition' in window ? new webkitSpeechRecognition() : new SpeechRecognition();
      recognition.continuous = true;
      recognition.lang = 'ne-NP';

      recognition.onresult = async (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
        if (transcript.startsWith('कृपया')) {
          const question = transcript.substring(transcript.indexOf(' ') + 1).trim();
          if (question) {
            const answer = await getAIResponse(question);
            aiResponse.textContent = answer;
            clock.style.display = 'none';
            aiResponse.style.display = 'block';
            wordDisplayed = true;
          }
        }
      };

      recognition.onend = () => recognition.start();
      recognition.start();
    }

    document.body.addEventListener('click', () => {
      if (wordDisplayed) {
        aiResponse.style.display = 'none';
        clock.style.display = 'block';
        wordDisplayed = false;
      }
    });

    setInterval(updateClock, 1000);
    updateClock();

    try {
      initSpeech();
    } catch (e) {
      aiResponse.textContent = "ध्वनि पहिचान समर्थित छैन";
    }
  </script>
</body>
</html>
