<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            padding: 30px 0;
            border-bottom: 1px solid #30363d;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            color: #f0f6fc;
            margin-bottom: 8px;
        }

        .header p {
            color: #8b949e;
            font-size: 14px;
        }

        .add-token {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .add-token h2 {
            font-size: 16px;
            color: #f0f6fc;
            margin-bottom: 15px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 10px;
        }

        input {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 10px 12px;
            color: #c9d1d9;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #58a6ff;
        }

        button {
            background: #238636;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover {
            background: #2ea043;
        }

        button.danger {
            background: #da3633;
            padding: 6px 12px;
            font-size: 13px;
        }

        button.danger:hover {
            background: #f85149;
        }

        .message {
            margin-top: 12px;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 13px;
        }

        .error {
            background: #da36331a;
            border: 1px solid #f85149;
            color: #ff7b72;
        }

        .success {
            background: #2ea0431a;
            border: 1px solid #2ea043;
            color: #7ee787;
        }

        .tokens-list h2 {
            font-size: 16px;
            color: #f0f6fc;
            margin-bottom: 15px;
        }

        .token-item {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .token-key {
            font-size: 14px;
            color: #f0f6fc;
            margin-bottom: 6px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
        }

        .token-uses {
            font-size: 13px;
            color: #8b949e;
        }

        .token-uses.low {
            color: #ff7b72;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #8b949e;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #8b949e;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Token Admin Panel</h1>
            <p>Manage usage tokens for ExpressionCreator</p>
        </div>

        <div class="add-token">
            <h2>Add New Token</h2>
            <div class="form-row">
                <input type="text" id="newToken" placeholder="Token Key (e.g., FRIEND-TOKEN-123)">
                <input type="number" id="newUses" placeholder="Uses" min="1">
                <button onclick="addToken()">Add</button>
            </div>
            <div id="addTokenMessage"></div>
        </div>

        <div class="tokens-list">
            <h2>Active Tokens</h2>
            <div id="tokensList" class="loading">Loading tokens...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, set, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA6sANvYoAkXHYG8MjbZl6Pyq23CNdBuzA",
            authDomain: "community-canvas-255fa.firebaseapp.com",
            databaseURL: "https://community-canvas-255fa-default-rtdb.firebaseio.com",
            projectId: "community-canvas-255fa",
            storageBucket: "community-canvas-255fa.appspot.com",
            messagingSenderId: "729445267995",
            appId: "1:729445267995:web:05da6756d66c58b9ccd6be",
            measurementId: "G-FW93CB5QL7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const tokensRef = ref(db, 'ExpressionCreator/keys');

        onValue(tokensRef, (snapshot) => {
            const tokens = snapshot.val();
            const tokensList = document.getElementById('tokensList');
            
            if (!tokens || Object.keys(tokens).length === 0) {
                tokensList.innerHTML = '<div class="empty-state">No tokens found</div>';
                return;
            }

            let html = '';
            for (const [key, uses] of Object.entries(tokens)) {
                const usesClass = uses <= 10 ? 'low' : '';
                html += `
                    <div class="token-item">
                        <div>
                            <div class="token-key">${escapeHtml(key)}</div>
                            <div class="token-uses ${usesClass}">${uses} uses remaining</div>
                        </div>
                        <button class="danger" onclick="deleteToken('${escapeHtml(key)}')">Delete</button>
                    </div>
                `;
            }
            tokensList.innerHTML = html;
        });

        window.addToken = async function() {
            const tokenInput = document.getElementById('newToken');
            const usesInput = document.getElementById('newUses');
            const messageDiv = document.getElementById('addTokenMessage');
            
            const token = tokenInput.value.trim();
            const uses = parseInt(usesInput.value);

            if (!token) {
                showMessage(messageDiv, 'error', 'Please enter a token key');
                return;
            }

            if (!uses || uses < 1) {
                showMessage(messageDiv, 'error', 'Please enter a valid number of uses');
                return;
            }

            try {
                await set(ref(db, `ExpressionCreator/keys/${token}`), uses);
                showMessage(messageDiv, 'success', 'Token added successfully');
                tokenInput.value = '';
                usesInput.value = '';
            } catch (error) {
                showMessage(messageDiv, 'error', 'Error: ' + error.message);
            }
        };

        window.deleteToken = async function(token) {
            if (!confirm(`Delete token "${token}"?`)) return;
            try {
                await remove(ref(db, `ExpressionCreator/keys/${token}`));
            } catch (error) {
                alert('Error: ' + error.message);
            }
        };

        function showMessage(div, type, text) {
            div.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => div.innerHTML = '', 3000);
        }

        function escapeHtml(text) {
            const map = {'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'};
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        document.getElementById('newUses').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addToken();
        });
    </script>
</body>
</html>
