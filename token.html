<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 8px 16px;
            font-size: 12px;
        }

        button.danger:hover {
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .add-token-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .add-token-form h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            align-items: end;
        }

        .tokens-list {
            margin-top: 20px;
        }

        .tokens-list h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 20px;
        }

        .token-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.3s;
        }

        .token-item:hover {
            border-color: #667eea;
        }

        .token-info {
            flex: 1;
        }

        .token-key {
            font-weight: 600;
            color: #333;
            font-size: 16px;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .token-uses {
            color: #666;
            font-size: 14px;
        }

        .token-uses.low {
            color: #f5576c;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .logout-btn {
            background: linear-gradient(135deg, #a8a8a8 0%, #6b6b6b 100%);
            margin-top: 20px;
            width: 100%;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”‘ Token Admin Panel</h1>
            <p>Manage usage tokens for ExpressionCreator</p>
        </div>

        <div class="content">
            <!-- Login Form -->
            <div id="loginSection" class="login-form">
                <div class="form-group">
                    <label for="password">Admin Password</label>
                    <input type="password" id="password" placeholder="Enter admin password">
                </div>
                <button onclick="login()">Login</button>
                <div id="loginError"></div>
            </div>

            <!-- Admin Panel -->
            <div id="adminPanel" class="admin-panel">
                <!-- Add Token Form -->
                <div class="add-token-form">
                    <h2>Add New Token</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="newToken">Token Key</label>
                            <input type="text" id="newToken" placeholder="e.g., FRIEND-TOKEN-123">
                        </div>
                        <div class="form-group">
                            <label for="newUses">Number of Uses</label>
                            <input type="number" id="newUses" placeholder="e.g., 50" min="1">
                        </div>
                        <button onclick="addToken()">Add Token</button>
                    </div>
                    <div id="addTokenMessage"></div>
                </div>

                <!-- Tokens List -->
                <div class="tokens-list">
                    <h2>Active Tokens</h2>
                    <div id="tokensList" class="loading">Loading tokens...</div>
                </div>

                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, set, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA6sANvYoAkXHYG8MjbZl6Pyq23CNdBuzA",
            authDomain: "community-canvas-255fa.firebaseapp.com",
            databaseURL: "https://community-canvas-255fa-default-rtdb.firebaseio.com",
            projectId: "community-canvas-255fa",
            storageBucket: "community-canvas-255fa.appspot.com",
            messagingSenderId: "729445267995",
            appId: "1:729445267995:web:05da6756d66c58b9ccd6be",
            measurementId: "G-FW93CB5QL7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const tokensRef = ref(db, 'ExpressionCreator/keys');

        // Hardcoded password (in production, use proper authentication)
        const ADMIN_PASSWORD = 'admin123';
        
        let isLoggedIn = false;

        // Login function
        window.login = function() {
            const passwordInput = document.getElementById('password');
            const errorDiv = document.getElementById('loginError');
            
            if (passwordInput.value === ADMIN_PASSWORD) {
                isLoggedIn = true;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminPanel').classList.add('active');
                errorDiv.innerHTML = '';
                
                // Start listening to token changes
                listenToTokens();
            } else {
                errorDiv.innerHTML = '<div class="error">Incorrect password. Please try again.</div>';
            }
            
            passwordInput.value = '';
        };

        // Logout function
        window.logout = function() {
            isLoggedIn = false;
            document.getElementById('loginSection').style.display = 'flex';
            document.getElementById('adminPanel').classList.remove('active');
            document.getElementById('tokensList').innerHTML = '<div class="loading">Loading tokens...</div>';
        };

        // Listen to tokens in real-time
        function listenToTokens() {
            onValue(tokensRef, (snapshot) => {
                const tokens = snapshot.val();
                renderTokens(tokens);
            });
        }

        // Render tokens list
        function renderTokens(tokens) {
            const tokensList = document.getElementById('tokensList');
            
            if (!tokens || Object.keys(tokens).length === 0) {
                tokensList.innerHTML = '<div class="empty-state">No tokens found. Add your first token above.</div>';
                return;
            }

            let html = '';
            for (const [key, uses] of Object.entries(tokens)) {
                const usesClass = uses <= 10 ? 'low' : '';
                html += `
                    <div class="token-item">
                        <div class="token-info">
                            <div class="token-key">${escapeHtml(key)}</div>
                            <div class="token-uses ${usesClass}">Uses remaining: ${uses}</div>
                        </div>
                        <button class="danger" onclick="deleteToken('${escapeHtml(key)}')">Delete</button>
                    </div>
                `;
            }
            
            tokensList.innerHTML = html;
        }

        // Add new token
        window.addToken = async function() {
            const tokenInput = document.getElementById('newToken');
            const usesInput = document.getElementById('newUses');
            const messageDiv = document.getElementById('addTokenMessage');
            
            const token = tokenInput.value.trim();
            const uses = parseInt(usesInput.value);

            if (!token) {
                messageDiv.innerHTML = '<div class="error">Please enter a token key.</div>';
                setTimeout(() => messageDiv.innerHTML = '', 3000);
                return;
            }

            if (!uses || uses < 1) {
                messageDiv.innerHTML = '<div class="error">Please enter a valid number of uses (minimum 1).</div>';
                setTimeout(() => messageDiv.innerHTML = '', 3000);
                return;
            }

            try {
                await set(ref(db, `ExpressionCreator/keys/${token}`), uses);
                messageDiv.innerHTML = '<div class="success">Token added successfully!</div>';
                tokenInput.value = '';
                usesInput.value = '';
                setTimeout(() => messageDiv.innerHTML = '', 3000);
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Error adding token: ${error.message}</div>`;
                setTimeout(() => messageDiv.innerHTML = '', 3000);
            }
        };

        // Delete token
        window.deleteToken = async function(token) {
            if (!confirm(`Are you sure you want to delete token "${token}"?`)) {
                return;
            }

            try {
                await remove(ref(db, `ExpressionCreator/keys/${token}`));
            } catch (error) {
                alert(`Error deleting token: ${error.message}`);
            }
        };

        // Utility function to escape HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Allow Enter key to submit login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Allow Enter key to add token
        document.getElementById('newUses').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addToken();
            }
        });
    </script>
</body>
</html>
